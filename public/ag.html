    <style>
        /* --- RESET & VARIÁVEIS --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --font-main: Helvetica, Arial, sans-serif;
            --radius: 12px;
            --spacing: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- CABEÇALHO --- */
        header {
            padding: var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid transparent;
            flex-shrink: 0;
        }
        header h1 { font-size: 28px; font-weight: bold; }
        .flex { display: flex; align-items: center; }

        /* --- NAVEGAÇÃO (CHIPS) --- */
        .chips-container {
            position: relative;
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 0 var(--spacing) 8px var(--spacing);
            border-bottom: 2px solid #e0e0e0;
            background: white;
            flex-shrink: 0;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .chips-container::-webkit-scrollbar { display: none; }

        .chip {
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .chip.active {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* --- ÁREA DE CONTEÚDO --- */
        .content-area::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            
            /* A altura mínima garante que cubra a tela visível, 
               mas se o texto for longo, ela acompanha o scroll */
            min-height: 100%; 
            height: 100%;

            /* CONFIGURAÇÃO DA IMAGEM */
            background-image: url('Imagens/pio.png'); 
            
            /* 'contain' garante que a imagem inteira apareça sem cortar.
               Se preferir que cubra tudo (pode cortar as bordas), use 'cover' */
            background-size: 400px auto; 
            
            background-position: center; /* Fica no topo, centralizada */
            background-repeat: no-repeat;
            
            /* TRANSPARÊNCIA */
            opacity: 0.1; /* Ajuste a gosto para o Kindle */
            z-index: -1; /* Joga para trás do texto */
            filter: grayscale(100%);
            pointer-events: none;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px var(--spacing);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            
            /* ADICIONEI ESTAS DUAS LINHAS: */
            position: relative; /* Cria o limite para a imagem */
            z-index: 1; /* Garante que o texto fique na camada da frente */
        }

        .category-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 24px;
            padding-bottom: 10px;
            border-bottom: 4px solid #000;
        }

        /* Lista Limpa (Sem linhas, um abaixo do outro) */
        .list-item {
            font-size: 20px;
            padding: 6px 0; /* Espaçamento leve vertical */
            margin-bottom: 8px; /* Separação visual */
            line-height: 1.4;
            border: none; /* SEM BORDA */
        }
        
        /* Estilos utilitários dentro dos itens */
        .subtitle {
            font-weight: bold;
            font-size: 22px;
            margin-top: 5px;
            margin-bottom: 5px;
            display: block;
            color: #000;
        }

        .cinza { color: #666; }

        /* Estilo especial para citações/diário */
        .quote-style {
            font-style: italic;
            background: #f4f4f4;
            padding: 15px;
            border-left: 4px solid #000;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            font-size: 18px;
        }

        /* Botão Voltar ao Topo */
        #btnVoltarTopo {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: #000; color: #fff;
            border: 3px solid #000; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            opacity: 0; visibility: hidden;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #btnVoltarTopo.visivel { opacity: 1; visibility: visible; }

    </style>
</head>

        // ============= LÓGICA =============
        const chipsContainer = document.getElementById('chipsNav');
        const mainContent = document.getElementById('mainContent');
        const btnVoltarTopo = document.getElementById('btnVoltarTopo');
        const contentArea = document.querySelector('.content-area'); 

        function init() {
            renderChips();
            loadCategory('intercessores');
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            for (const key in dataAG) {
                const cat = dataAG[key];
                const btn = document.createElement('button');
                btn.className = 'chip';
                btn.textContent = cat.label;
                btn.onclick = () => loadCategory(key, btn);
                if(key === 'intercessores') btn.classList.add('active');
                chipsContainer.appendChild(btn);
            }
        }

        function loadCategory(key, clickedBtn) {
            // Atualizar UI dos chips
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            if(clickedBtn) clickedBtn.classList.add('active');
            else {
                const btns = document.querySelectorAll('.chip');
                for(let b of btns) {
                    if(b.textContent === dataAG[key].label) b.classList.add('active');
                }
            }

            // Renderizar Conteúdo
            const data = dataAG[key];
            
            // Título sem ícone
            let html = `<div class="category-title">${data.label}</div>`;

            // Lista Vertical
            html += `<div class="list-container">`;
            data.items.forEach(item => {
                if (data.isQuotes) {
                    html += `<div class="quote-style">${item}</div>`;
                } else {
                    html += `<div class="list-item">${item}</div>`;
                }
            });
            html += `</div>`;

            mainContent.innerHTML = html;
            
            // Scroll para o topo do conteúdo
            contentArea.scrollTop = 0;
        }

        // ============= UTILITÁRIOS =============

            } else {

            }
        });

        }
