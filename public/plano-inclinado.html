<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Inclinado - Hub Kindle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .habits-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #000;
            background: #fff;
        }

        .habits-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 20px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .habit-label {
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        .habit-item.completed .habit-label {
            text-decoration: line-through;
            color: #999;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #fff;
            border: 2px solid #000;
            font-weight: bold;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Plano Inclinado</h1>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <a href="index.html" class="back-link">In√≠cio</a>
                <a href="exame.html" class="back-link">Exame</a>
                <a href="https://opusdei.org/pt-br/prayers/?pb1=pt-br&pb2=latin" class="back-link" target="_blank" rel="noopener noreferrer">Ora√ß√µes</a>
                <a href="ag.html" class="back-link">AG</a>
                <a href="contemplacao.html" class="back-link">Contempla√ß√£o</a>
            </div>
        </div>

        <div class="habits-section">
            <h2>Normas de Hoje</h2>
            <div id="dailyHabits"></div>
            <button class="reset-btn" onclick="resetDaily()">Resetar Di√°rias</button>
        </div>

        <div class="habits-section">
            <h2>Normas Semanais</h2>
            <div id="weeklyHabits"></div>
            <button class="reset-btn" onclick="resetWeekly()">Resetar Semanais</button>
        </div>
    </div>

    <script>
        // H√°bitos di√°rios fixos
        const dailyHabits = [
            'Serviam',
            'Preces',
            'Ora√ß√£o da manh√£',
            'Santa Missa',
            'Leitura Espiritual',
            'Leitura do NT',
            'Angelus',
            'Visita ao Sant√≠ssimo',
            'Lembrai-vos',
            'Ter√ßo',
            'Ora√ß√£o da Tarde',
            'Exame',
            '2 horas',
            '3 Ave Marias'
        ];

        // H√°bitos semanais fixos
        const weeklyHabits = [
            'Disciplina',
            'Confiss√£o',
            'S√°bado'
        ];

        let notionEnabled = false;
        let notionHabitsMap = {}; // Mapa nome -> pageId

        // Tentar carregar do Notion
        async function loadFromNotion() {
            try {
                const response = await fetch('/api/notion/habits');
                if (response.ok) {
                    const habits = await response.json();
                    notionEnabled = true;

                    // Criar mapa de h√°bitos do Notion
                    habits.forEach(habit => {
                        notionHabitsMap[habit.nome] = habit;
                    });

                    console.log('‚úÖ Notion integrado com sucesso');
                    return true;
                } else {
                    console.warn('‚ö†Ô∏è Notion n√£o configurado, usando localStorage');
                    return false;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao conectar com Notion:', error);
                return false;
            }
        }

        // Carregar estado do localStorage
        function loadState() {
            const dailyState = JSON.parse(localStorage.getItem('dailyHabitsState') || '{}');
            const weeklyState = JSON.parse(localStorage.getItem('weeklyHabitsState') || '{}');
            return { dailyState, weeklyState };
        }

        // Salvar estado no localStorage
        function saveState(dailyState, weeklyState) {
            localStorage.setItem('dailyHabitsState', JSON.stringify(dailyState));
            localStorage.setItem('weeklyHabitsState', JSON.stringify(weeklyState));
        }

        // Sincronizar com Notion
        async function syncWithNotion(habitName, checked) {
            if (!notionEnabled || !notionHabitsMap[habitName]) {
                return false;
            }

            try {
                const pageId = notionHabitsMap[habitName].id;
                const response = await fetch(`/api/notion/habits/${pageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        concluido: checked,
                        habitName: habitName
                    })
                });

                if (response.ok) {
                    notionHabitsMap[habitName].concluido = checked;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Erro ao sincronizar com Notion:', error);
                return false;
            }
        }

        // Renderizar h√°bitos di√°rios
        async function renderDaily() {
            const { dailyState } = loadState();
            const container = document.getElementById('dailyHabits');

            const html = dailyHabits.map((habit, index) => {
                // Priorizar estado do Notion se dispon√≠vel
                const isChecked = notionEnabled && notionHabitsMap[habit]
                    ? notionHabitsMap[habit].concluido
                    : (dailyState[habit] || false);
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="daily-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleDaily('${habit}', this.checked)">
                        <label class="habit-label" for="daily-${index}">${habit}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="habits-grid">${html}</div>`;
        }

        // Renderizar h√°bitos semanais
        function renderWeekly() {
            const { weeklyState } = loadState();
            const container = document.getElementById('weeklyHabits');

            container.innerHTML = weeklyHabits.map((habit, index) => {
                const isChecked = weeklyState[habit] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleWeekly('${habit}', this.checked)">
                        <label class="habit-label" for="weekly-${index}">${habit}</label>
                    </div>
                `;
            }).join('');
        }

        // Toggle h√°bito di√°rio
        async function toggleDaily(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            dailyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderDaily();
        }

        // Toggle h√°bito semanal
        async function toggleWeekly(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            weeklyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderWeekly();
        }

        // Resetar h√°bitos di√°rios
        function resetDaily() {
            if (confirm('Deseja resetar todos os h√°bitos di√°rios?')) {
                const { weeklyState } = loadState();
                saveState({}, weeklyState);

                // Salvar a data do √∫ltimo reset
                localStorage.setItem('lastDailyReset', new Date().toDateString());

                renderDaily();
            }
        }

        // Resetar h√°bitos semanais
        function resetWeekly() {
            if (confirm('Deseja resetar todos os h√°bitos semanais?')) {
                const { dailyState } = loadState();
                saveState(dailyState, {});
                renderWeekly();
            }
        }

        // Verificar se precisa resetar (mudan√ßa de dia)
        function checkAutoReset() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('lastDailyReset');

            // Se nunca foi resetado ou se mudou de dia
            if (!lastReset || lastReset !== today) {
                console.log('üîÑ Novo dia detectado! Resetando h√°bitos di√°rios...');

                // Reset autom√°tico (sem confirma√ß√£o)
                const { weeklyState } = loadState();
                saveState({}, weeklyState);

                // Salvar a data do reset
                localStorage.setItem('lastDailyReset', today);

                return true;
            }

            return false;
        }

        // Inicializar
        async function init() {
            await loadFromNotion();

            // Verificar e fazer auto-reset se necess√°rio
            const wasReset = checkAutoReset();

            renderDaily();
            renderWeekly();

            if (wasReset) {
                console.log('‚úÖ H√°bitos di√°rios resetados para o novo dia!');
            }

            // Verificar a cada minuto se mudou de dia
            setInterval(() => {
                const resetou = checkAutoReset();
                if (resetou) {
                    renderDaily();
                    console.log('‚úÖ Auto-reset executado!');
                }
            }, 60000); // 1 minuto
        }

        init();
    </script>
</body>
</html>
