<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Inclinado - Hub Kindle</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js"></script>
    <script src="points-popup.js"></script>
    <style>
        .habits-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #000;
            background: #fff;
        }

        .habits-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 20px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .habit-label {
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        .habit-item.completed .habit-label {
            text-decoration: line-through;
            color: #999;
        }

        .back-link:first-child img {
            width: 24px;
            height: 24px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Plano Inclinado</h1>
            <div style="display: flex; gap: 5px; margin-top: 8px;">
                <a href="dashboard.html" class="back-link"><img src="/icones/casa.png" alt="Home"></a>
                <a href="biblia.html" class="back-link">B√≠blia</a>
                <a href="exame.html" class="back-link">Exame</a>
                <a href="https://opusdei.org/pt-br/prayers/?pb1=pt-br&pb2=latin" class="back-link" target="_blank" rel="noopener noreferrer">Ora√ß√µes</a>
                <a href="ag.html" class="back-link">AG</a>
                <a href="contemplacao.html" class="back-link">Mist√©rios</a>
            </div>
        </div>

        <div class="habits-section">
            <h2>Normas de Hoje</h2>
            <div id="dailyHabits"></div>
        </div>

        <div class="habits-section">
            <h2>Normas Semanais</h2>
            <div id="weeklyNotionHabits"></div>
        </div>

        <div class="habits-section">
            <h2>Estat√≠sticas</h2>
            <button class="nav-button" onclick="window.location.href='analytics.html'" style="padding: 12px 24px; font-size: 16px; margin-top: 10px;">
                Hist√≥rico
            </button>
        </div>
    </div>

    <script>
        // H√°bitos di√°rios fixos
        const dailyHabits = [
            'S√©rviam',
            'Preces',
            'Ora√ß√£o da manh√£',
            'Santa Missa',
            'Leitura Espiritual',
            'Leitura do NT',
            'Angelus',
            'Visita ao Sant√≠ssimo',
            'Lembrai-vos',
            'Ter√ßo',
            'Ora√ß√£o da tarde',
            'Contempla√ß√£o',
            'Exame',
            '2 horas',
            '3 Ave Marias'
        ];

        // H√°bitos semanais fixos
        const weeklyHabits = [
            'Disciplina',
            'Confiss√£o',
            'S√°bado'
        ];

        let notionEnabled = false;
        let notionHabitsMap = {}; // Mapa nome -> pageId
        let weeklyNotionPageId = null; // ID da p√°gina das normas semanais
        let weeklyNotionHabits = { confissao: false, disciplina: false, sabado: false };

        // Controle de sincroniza√ß√£o
        let syncQueue = new Map(); // Fila de sincroniza√ß√µes pendentes
        let isSyncing = false; // Flag para evitar m√∫ltiplas sincroniza√ß√µes simult√¢neas
        let syncTimeouts = new Map(); // Timeouts de debounce por h√°bito

        // Carregar estado do localStorage
        function loadState() {
            const dailyState = JSON.parse(localStorage.getItem('dailyHabitsState') || '{}');
            const weeklyState = JSON.parse(localStorage.getItem('weeklyHabitsState') || '{}');
            return { dailyState, weeklyState };
        }

        // Salvar estado no localStorage
        function saveState(dailyState, weeklyState) {
            localStorage.setItem('dailyHabitsState', JSON.stringify(dailyState));
            localStorage.setItem('weeklyHabitsState', JSON.stringify(weeklyState));
        }

        // Tentar carregar do Notion
        async function loadFromNotion() {
            try {
                const response = await fetch('/api/notion/habits');
                if (response.ok) {
                    const habits = await response.json();
                    notionEnabled = true;

                    // Criar mapa de h√°bitos do Notion
                    habits.forEach(habit => {
                        notionHabitsMap[habit.nome] = habit;
                    });

                    console.log('‚úÖ Notion integrado com sucesso');
                    return true;
                } else {
                    console.warn('‚ö†Ô∏è Notion n√£o configurado, usando localStorage');
                    return false;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao conectar com Notion:', error);
                return false;
            }
        }

        // Sincronizar com Notion com debounce e retry
        async function syncWithNotion(habitName, checked) {
            if (!notionEnabled || !notionHabitsMap[habitName]) {
                console.log(`‚è≠ Notion n√£o habilitado ou h√°bito '${habitName}' n√£o encontrado`);
                return false;
            }

            // Cancelar timeout anterior se existir (debounce)
            if (syncTimeouts.has(habitName)) {
                clearTimeout(syncTimeouts.get(habitName));
            }

            // Adicionar √† fila de sincroniza√ß√£o
            syncQueue.set(habitName, checked);

            // Debounce: aguardar 500ms antes de sincronizar
            const timeout = setTimeout(async () => {
                await processSyncQueue();
            }, 500);

            syncTimeouts.set(habitName, timeout);
            return true;
        }

        // Processar fila de sincroniza√ß√£o
        async function processSyncQueue() {
            if (isSyncing || syncQueue.size === 0) {
                return;
            }

            isSyncing = true;
            const habitsToSync = Array.from(syncQueue.entries());
            syncQueue.clear();

            console.log(`üîÑ Sincronizando ${habitsToSync.length} h√°bito(s) com Notion...`);

            for (const [habitName, checked] of habitsToSync) {
                const success = await syncHabitToNotion(habitName, checked);
                if (!success) {
                    // Recolocar na fila para retry
                    console.warn(`‚ö†Ô∏è Falha ao sincronizar '${habitName}', tentando novamente...`);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Esperar 1s
                    await syncHabitToNotion(habitName, checked); // Tentar novamente
                }
            }

            isSyncing = false;
        }

        // Sincronizar um h√°bito individual com retry
        async function syncHabitToNotion(habitName, checked, retries = 2) {
            if (!notionHabitsMap[habitName]) {
                return false;
            }

            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    const pageId = notionHabitsMap[habitName].id;
                    console.log(`üìù Tentativa ${attempt + 1}/${retries + 1}: Sincronizando '${habitName}' = ${checked}`);

                    const response = await fetch(`/api/notion/habits/${pageId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            concluido: checked,
                            habitName: habitName
                        })
                    });

                    if (response.ok) {
                        notionHabitsMap[habitName].concluido = checked;
                        console.log(`‚úÖ '${habitName}' sincronizado com sucesso`);
                        return true;
                    } else {
                        const error = await response.text();
                        console.error(`‚ùå Erro HTTP ${response.status}:`, error);
                    }
                } catch (error) {
                    console.error(`‚ùå Erro na tentativa ${attempt + 1}:`, error);
                }

                // Aguardar antes de tentar novamente
                if (attempt < retries) {
                    await new Promise(resolve => setTimeout(resolve, 1000 * (attempt + 1)));
                }
            }

            console.error(`‚ùå Falha definitiva ao sincronizar '${habitName}' ap√≥s ${retries + 1} tentativas`);
            return false;
        }

        // Renderizar h√°bitos di√°rios
        async function renderDaily() {
            const { dailyState } = loadState();
            const container = document.getElementById('dailyHabits');

            const html = dailyHabits.map((habit, index) => {
                // Priorizar estado do Notion se dispon√≠vel
                const isChecked = notionEnabled && notionHabitsMap[habit]
                    ? notionHabitsMap[habit].concluido
                    : (dailyState[habit] || false);
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="daily-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleDaily('${habit}', this.checked)">
                        <label class="habit-label" for="daily-${index}">${habit}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="habits-grid">${html}</div>`;
        }

        // Renderizar h√°bitos semanais
        function renderWeekly() {
            const { weeklyState } = loadState();
            const container = document.getElementById('weeklyHabits');

            container.innerHTML = weeklyHabits.map((habit, index) => {
                const isChecked = weeklyState[habit] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleWeekly('${habit}', this.checked)">
                        <label class="habit-label" for="weekly-${index}">${habit}</label>
                    </div>
                `;
            }).join('');
        }

        // Salvar no SQLite
        async function saveToDatabase() {
            try {
                const { dailyState } = loadState();
                const today = new Date().toISOString().split('T')[0];

                const response = await fetch('/api/habits/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: today,
                        habits: dailyState
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ H√°bitos salvos no banco de dados');
                    return true;
                }
            } catch (error) {
                console.error('Erro ao salvar no banco:', error);
            }
            return false;
        }

        // Toggle h√°bito di√°rio
        async function toggleDaily(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            dailyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Salvar no SQLite
            await saveToDatabase();

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderDaily();
        }

        // Toggle h√°bito semanal
        async function toggleWeekly(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            weeklyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderWeekly();
        }

        // Carregar normas semanais do Notion
        async function loadWeeklyNotionHabits() {
            try {
                const response = await fetch('/api/notion/weekly-habits');
                if (response.ok) {
                    const data = await response.json();
                    weeklyNotionPageId = data.pageId;
                    weeklyNotionHabits = {
                        confissao: data.confissao,
                        disciplina: data.disciplina,
                        sabado: data.sabado
                    };
                    console.log('‚úÖ Normas semanais do Notion carregadas');
                    return true;
                } else {
                    throw new Error('Erro ao carregar');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Normas semanais do Notion n√£o dispon√≠veis:', error);
                return false;
            }
        }

        // Renderizar normas semanais do Notion
        function renderWeeklyNotionHabits() {
            const container = document.getElementById('weeklyNotionHabits');
            const habitsMap = {
                'Confiss√£o': 'confissao',
                'Disciplina': 'disciplina',
                'S√°bado': 'sabado'
            };

            const html = Object.entries(habitsMap).map(([label, key], index) => {
                const isChecked = weeklyNotionHabits[key] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-notion-${index}"
                               ${isChecked ? 'checked' : ''}
                               ${!weeklyNotionPageId ? 'disabled' : ''}
                               onchange="toggleWeeklyNotion('${key}', '${label}', this.checked)">
                        <label class="habit-label" for="weekly-notion-${index}">${label}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Toggle norma semanal do Notion
        async function toggleWeeklyNotion(key, propertyName, checked) {
            if (!weeklyNotionPageId) {
                alert('Notion n√£o configurado');
                return;
            }

            weeklyNotionHabits[key] = checked;
            renderWeeklyNotionHabits();

            try {
                const response = await fetch(`/api/notion/weekly-habits/${weeklyNotionPageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        habitName: propertyName,
                        checked: checked
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ Norma semanal atualizada no Notion');
                } else {
                    throw new Error('Erro ao atualizar');
                }
            } catch (error) {
                console.error('Erro ao atualizar norma semanal:', error);
                alert('Erro ao sincronizar com Notion');
                // Reverter o estado
                weeklyNotionHabits[key] = !checked;
                renderWeeklyNotionHabits();
            }
        }

        // Verificar se precisa resetar (mudan√ßa de dia)
        function checkAutoReset() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('lastDailyReset');

            // Se nunca foi resetado ou se mudou de dia
            if (!lastReset || lastReset !== today) {
                console.log('üîÑ Novo dia detectado! Resetando h√°bitos di√°rios...');

                // Reset autom√°tico (sem confirma√ß√£o)
                const { weeklyState } = loadState();
                saveState({}, weeklyState);

                // Salvar a data do reset
                localStorage.setItem('lastDailyReset', today);

                return true;
            }

            return false;
        }

        // Inicializar
        async function init() {
            console.log('üöÄ Inicializando Plano Inclinado...');

            await loadFromNotion();
            await loadWeeklyNotionHabits();

            // Verificar e fazer auto-reset se necess√°rio
            const wasReset = checkAutoReset();

            renderDaily();
            // renderWeekly(); // Removido pois o container foi removido
            renderWeeklyNotionHabits();

            if (wasReset) {
                console.log('‚úÖ H√°bitos di√°rios resetados para o novo dia!');
            }

            // Sincroniza√ß√£o peri√≥dica do Notion a cada 2 minutos
            setInterval(async () => {
                console.log('üîÑ Sincroniza√ß√£o peri√≥dica do Notion...');
                const previousMap = JSON.parse(JSON.stringify(notionHabitsMap));
                await loadFromNotion();

                // Verificar se houve mudan√ßas e atualizar interface
                let hasChanges = false;
                for (const habitName in notionHabitsMap) {
                    if (previousMap[habitName] && previousMap[habitName].concluido !== notionHabitsMap[habitName].concluido) {
                        hasChanges = true;
                        console.log(`üîÑ Mudan√ßa detectada em '${habitName}': ${previousMap[habitName].concluido} ‚Üí ${notionHabitsMap[habitName].concluido}`);
                    }
                }

                if (hasChanges) {
                    console.log('‚ôªÔ∏è Atualizando interface...');
                    renderDaily();
                }
            }, 120000); // 2 minutos

            // Verificar a cada minuto se mudou de dia
            setInterval(() => {
                const resetou = checkAutoReset();
                if (resetou) {
                    renderDaily();
                    console.log('‚úÖ Auto-reset executado!');
                }
            }, 60000); // 1 minuto

            // Salvar no banco a cada 5 minutos (backup autom√°tico)
            setInterval(() => {
                saveToDatabase();
            }, 300000); // 5 minutos
        }

        init();
    </script>
</body>
</html>
