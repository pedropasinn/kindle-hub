        let idiomaAtualOracao = 'pt';
        let oracaoAtual = null;
        let clickTimeout = null;
        let clickCount = 0;
        let lastClickTime = 0;

        // Determinar qual oracao mostrar baseado no dia da semana
        function getOracaoDoDia() {
            const hoje = new Date().getDay();
            if (hoje === 2) return 'salmo_2';
            else if (hoje === 4) return 'adoro_te_devote';
            else return 'cantico_tres_jovens';
        }

        // Controle de clique no titulo (detecta duplo clique)
        function handleTitleClick() {
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastClickTime;

            if (timeDiff < 400 && clickCount === 1) {
                clearTimeout(clickTimeout);
                clickTimeout = null;
                clickCount = 0;
                lastClickTime = 0;
                abrirPreces();
            } else {
                clickCount = 1;
                lastClickTime = currentTime;

                if (clickTimeout) clearTimeout(clickTimeout);

                clickTimeout = setTimeout(() => {
                    clickTimeout = null;
                    clickCount = 0;
                    abrirOracaoDoDia();
                }, 400);
            }
        }

        function abrirOracaoDoDia() {
            oracaoAtual = getOracaoDoDia();
            abrirOracao();
        }

        function abrirPreces() {
            oracaoAtual = 'preces_opus_dei';
            abrirOracao();
        }

        function abrirOracao() {
            const oracaoView = document.getElementById('oracaoView');
            const btnVoltarTopo = document.getElementById('btnVoltarTopoOracao');

            if (oracaoAtual === 'salmo_2' || oracaoAtual === 'adoro_te_devote' || oracaoAtual === 'preces_opus_dei') {
                idiomaAtualOracao = 'la';
                document.getElementById('botoesIdioma').style.display = 'none';
            } else {
                idiomaAtualOracao = 'pt';
                document.getElementById('botoesIdioma').style.display = 'block';
            }

            renderOracao();
            oracaoView.classList.add('ativo');
            oracaoView.scrollTop = 0;

            oracaoView.onscroll = function() {
                if (oracaoView.scrollTop > 300) {
                    btnVoltarTopo.classList.add('visivel');
                } else {
                    btnVoltarTopo.classList.remove('visivel');
                }
            };
        }

        function fecharOracao() {
            const oracaoView = document.getElementById('oracaoView');
            const btnVoltarTopo = document.getElementById('btnVoltarTopoOracao');
            oracaoView.classList.remove('ativo');
            btnVoltarTopo.classList.remove('visivel');
        }

        function mudarIdiomaOracao(lang) {
            idiomaAtualOracao = lang;
            document.getElementById('btnPtOracao').classList.toggle('ativo', lang === 'pt');
            document.getElementById('btnLaOracao').classList.toggle('ativo', lang === 'la');
            renderOracao();
        }

        function renderOracao() {
            const oracao = oracoesDados[oracaoAtual];
            const tituloElement = document.getElementById('oracaoTitulo');
            const textoElement = document.getElementById('oracaoTexto');

            tituloElement.textContent = idiomaAtualOracao === 'pt'
                ? (oracao.title_pt || oracao.title_la)
                : oracao.title_la;

            const html = idiomaAtualOracao === 'pt'
                ? (oracao.html_pt || oracao.html_la)
                : oracao.html_la;

            textoElement.innerHTML = html;
        }

        function scrollToTopOracao() {
            const oracaoView = document.getElementById('oracaoView');
            oracaoView.scrollTo({ top: 0, behavior: 'smooth' });
        }
