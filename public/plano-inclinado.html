<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Inclinado - Hub Kindle</title>
    <!-- Phosphor Icons: Biblioteca de ícones leve e nítida, ideal para simular o design e-ink -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="timer.js" defer></script>
    <script src="points-popup.js"></script>
    <style>
        /* --- RESET & VARIÁVEIS --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --font-main: Helvetica, Arial, sans-serif;
            --radius: 12px;
            --spacing: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Alterado para hidden para evitar duplo scroll se usar content-area */
            display: flex;
            flex-direction: column;
        }

        /* --- CABEÇALHO GERAL --- */
        header {
            padding: var(--spacing);
            border-bottom: 1px solid #ccc;
            flex-shrink: 0; /* Garante que o header não encolha */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        header h1 { font-size: 30px; font-weight: bold; }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        /* Container de rolagem principal (caso precise rolar o conteúdo abaixo do header) */
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .habits-section {
            margin: 8px var(--spacing);
            padding: 20px;
            border: 2px solid #000;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 4px 4px 0px #000;
        }

        .habits-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        /* =========================================
        SUBSTITUIÇÃO DO GRID (CRÍTICO PARA KINDLE)
        ========================================= */
        .habits-grid {
            display: flex;       /* Kindle entende Flex melhor que Grid */
            flex-wrap: wrap;     /* Permite que os itens quebrem para a linha de baixo */
            justify-content: space-between; /* Empurra as colunas para as pontas */
            /* gap: 0 20px; -> REMOVIDO */
        }

        .habit-item {
            /* Largura calculada para simular 2 colunas com espaço no meio */
            width: 48%; 
            
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        /* Opcional: Ajuste para remover borda dos dois últimos itens visualmente, 
        mas no flex-wrap é difícil prever. Melhor manter a borda ou usar CSS avançado.
        Vou simplificar removendo apenas se for uma lista simples. */

        .habit-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .habit-label {
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        .habit-item.completed .habit-label {
            text-decoration: line-through;
            color: #999;
        }

        .nav-button {
            border: 2px solid #000;
            border-radius: 50px;
            padding: 12px 24px;
            background: white;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .nav-button:hover {
            background: #000;
            color: #fff;
        }

        /* =========================================
        CHIPS DE NAVEGAÇÃO
        ========================================= */
        .nav-chips {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Rolagem suave */
            padding-top: 4px;
            /* gap: 10px; -> REMOVIDO */
            
            /* Padding extra no final para facilitar o toque no último item */
            padding-right: var(--spacing); 
            
            scrollbar-width: none;
        }
        .nav-chips::-webkit-scrollbar { display: none; }

        .nav-chip {
            /* SOLUÇÃO PARA O GAP */
            margin-right: 10px;
            
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 15px;
            white-space: nowrap;
            background: white;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            color: var(--text-color);
            display: inline-block;
            transition: all 0.2s;
            flex-shrink: 0; /* Garante que não amasse */
        }

        /* Remove margem do último */
        .nav-chip:last-child {
            margin-right: 0;
        }

        .nav-chip:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div style="display:flex;align-items:center;gap:16px">
                <a href="dashboard.html" style="display:flex;align-items:center;">
                    <img src="/icones/casa.png" alt="Home" style="width:40px;height:40px;">
                </a>
                <a href="anotacoes.html" style="display:flex;align-items:center;">
                    <img src="/icones/notas.png" alt="Anotações" style="width:40px;height:40px;">
                </a>
            </div>
            <h1>Plano Inclinado</h1>
            <div style="width: 70px"></div> <!-- Espaçador visual -->
        </div>

        <!-- Navegação em Chips -->
        <div class="nav-chips">
            <a href="biblia.html" class="nav-chip">Bíblia</a>
            <a href="exame.html" class="nav-chip">Exame</a>
            <a href="oracoes.html" class="nav-chip">Orações</a>
            <a href="ag.html" class="nav-chip">AG</a>
            <a href="contemplacao.html" class="nav-chip">Mistérios</a>
            <a href="escriva.html" class="nav-chip">Pontos</a>
        </div>
    </header>

    <div class="habits-section">
            <h2>Normas de Hoje</h2>
            <div id="dailyHabits"></div>
        </div>

        <div class="habits-section">
            <h2>Normas Semanais</h2>
            <div id="weeklyNotionHabits"></div>
        </div>

    <script>
        // Hábitos diários fixos
        const dailyHabits = [
            'Sérviam',
            'Preces',
            'Oração da manhã',
            'Santa Missa',
            'Leitura Espiritual',
            'Leitura do NT',
            'Angelus',
            'Visita ao Santíssimo',
            'Lembrai-vos',
            'Terço',
            'Oração da tarde',
            'Contemplação',
            'Exame',
            '2 horas',
            '3 Ave Marias'
        ];

        // Hábitos semanais fixos
        const weeklyHabits = [
            'Disciplina',
            'Confissão',
            'Sábado'
        ];

        let notionEnabled = false;
        let notionHabitsMap = {}; // Mapa nome -> pageId
        let weeklyNotionPageId = null; // ID da página das normas semanais
        let weeklyNotionHabits = { confissao: false, disciplina: false, sabado: false };

        // Controle de sincronização
        let syncQueue = new Map(); // Fila de sincronizações pendentes
        let isSyncing = false; // Flag para evitar múltiplas sincronizações simultâneas
        let syncTimeouts = new Map(); // Timeouts de debounce por hábito

        // Carregar estado do localStorage
        function loadState() {
            const dailyState = JSON.parse(localStorage.getItem('dailyHabitsState') || '{}');
            const weeklyState = JSON.parse(localStorage.getItem('weeklyHabitsState') || '{}');
            return { dailyState, weeklyState };
        }

        // Salvar estado no localStorage
        function saveState(dailyState, weeklyState) {
            localStorage.setItem('dailyHabitsState', JSON.stringify(dailyState));
            localStorage.setItem('weeklyHabitsState', JSON.stringify(weeklyState));
        }

        // Tentar carregar do Notion
        async function loadFromNotion() {
            try {
                const response = await fetch('/api/notion/habits');
                if (response.ok) {
                    const habits = await response.json();
                    notionEnabled = true;

                    // Criar mapa de hábitos do Notion
                    habits.forEach(habit => {
                        notionHabitsMap[habit.nome] = habit;
                    });

                    console.log(' Notion integrado com sucesso');
                    return true;
                } else {
                    console.warn(' Notion não configurado, usando localStorage');
                    return false;
                }
            } catch (error) {
                console.warn(' Erro ao conectar com Notion:', error);
                return false;
            }
        }

        // Sincronizar com Notion com debounce e retry
        async function syncWithNotion(habitName, checked) {
            if (!notionEnabled || !notionHabitsMap[habitName]) {
                console.log(`⏭ Notion não habilitado ou hábito '${habitName}' não encontrado`);
                return false;
            }

            // Cancelar timeout anterior se existir (debounce)
            if (syncTimeouts.has(habitName)) {
                clearTimeout(syncTimeouts.get(habitName));
            }

            // Adicionar à fila de sincronização
            syncQueue.set(habitName, checked);

            // Debounce: aguardar 500ms antes de sincronizar
            const timeout = setTimeout(async () => {
                await processSyncQueue();
            }, 500);

            syncTimeouts.set(habitName, timeout);
            return true;
        }

        // Processar fila de sincronização
        async function processSyncQueue() {
            if (isSyncing || syncQueue.size === 0) {
                return;
            }

            isSyncing = true;
            const habitsToSync = Array.from(syncQueue.entries());
            syncQueue.clear();

            console.log(` Sincronizando ${habitsToSync.length} hábito(s) com Notion...`);

            for (const [habitName, checked] of habitsToSync) {
                const success = await syncHabitToNotion(habitName, checked);
                if (!success) {
                    // Recolocar na fila para retry
                    console.warn(` Falha ao sincronizar '${habitName}', tentando novamente...`);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Esperar 1s
                    await syncHabitToNotion(habitName, checked); // Tentar novamente
                }
            }

            isSyncing = false;
        }

        // Sincronizar um hábito individual com retry
        async function syncHabitToNotion(habitName, checked, retries = 2) {
            if (!notionHabitsMap[habitName]) {
                return false;
            }

            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    const pageId = notionHabitsMap[habitName].id;
                    console.log(` Tentativa ${attempt + 1}/${retries + 1}: Sincronizando '${habitName}' = ${checked}`);

                    const response = await fetch(`/api/notion/habits/${pageId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            concluido: checked,
                            habitName: habitName
                        })
                    });

                    if (response.ok) {
                        notionHabitsMap[habitName].concluido = checked;
                        console.log(` '${habitName}' sincronizado com sucesso`);
                        return true;
                    } else {
                        const error = await response.text();
                        console.error(` Erro HTTP ${response.status}:`, error);
                    }
                } catch (error) {
                    console.error(` Erro na tentativa ${attempt + 1}:`, error);
                }

                // Aguardar antes de tentar novamente
                if (attempt < retries) {
                    await new Promise(resolve => setTimeout(resolve, 1000 * (attempt + 1)));
                }
            }

            console.error(` Falha definitiva ao sincronizar '${habitName}' após ${retries + 1} tentativas`);
            return false;
        }

        // Renderizar hábitos diários
        async function renderDaily() {
            const { dailyState } = loadState();
            const container = document.getElementById('dailyHabits');

            const html = dailyHabits.map((habit, index) => {
                // Priorizar estado do Notion se disponível
                const isChecked = notionEnabled && notionHabitsMap[habit]
                    ? notionHabitsMap[habit].concluido
                    : (dailyState[habit] || false);
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="daily-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleDaily('${habit}', this.checked)">
                        <label class="habit-label" for="daily-${index}">${habit}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="habits-grid">${html}</div>`;
        }

        // Renderizar hábitos semanais
        function renderWeekly() {
            const { weeklyState } = loadState();
            const container = document.getElementById('weeklyHabits');

            container.innerHTML = weeklyHabits.map((habit, index) => {
                const isChecked = weeklyState[habit] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleWeekly('${habit}', this.checked)">
                        <label class="habit-label" for="weekly-${index}">${habit}</label>
                    </div>
                `;
            }).join('');
        }

        // Salvar no SQLite
        async function saveToDatabase() {
            try {
                const { dailyState } = loadState();
                const today = new Date().toISOString().split('T')[0];

                const response = await fetch('/api/habits/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: today,
                        habits: dailyState
                    })
                });

                if (response.ok) {
                    console.log(' Hábitos salvos no banco de dados');
                    return true;
                }
            } catch (error) {
                console.error('Erro ao salvar no banco:', error);
            }
            return false;
        }

        // Toggle hábito diário
        async function toggleDaily(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            dailyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Salvar no SQLite
            await saveToDatabase();

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderDaily();
        }

        // Toggle hábito semanal
        async function toggleWeekly(habit, checked) {
            // Salvar em localStorage sempre
            const { dailyState, weeklyState } = loadState();
            weeklyState[habit] = checked;
            saveState(dailyState, weeklyState);

            // Tentar sincronizar com Notion
            await syncWithNotion(habit, checked);

            renderWeekly();
        }

        // Carregar normas semanais do Notion
        async function loadWeeklyNotionHabits() {
            try {
                const response = await fetch('/api/notion/weekly-habits');
                if (response.ok) {
                    const data = await response.json();
                    weeklyNotionPageId = data.pageId;
                    weeklyNotionHabits = {
                        confissao: data.confissao,
                        disciplina: data.disciplina,
                        sabado: data.sabado
                    };
                    console.log(' Normas semanais do Notion carregadas');
                    return true;
                } else {
                    throw new Error('Erro ao carregar');
                }
            } catch (error) {
                console.warn(' Normas semanais do Notion não disponíveis:', error);
                return false;
            }
        }

        // Renderizar normas semanais do Notion
        function renderWeeklyNotionHabits() {
            const container = document.getElementById('weeklyNotionHabits');
            const habitsMap = {
                'Confissão': 'confissao',
                'Disciplina': 'disciplina',
                'Sábado': 'sabado'
            };

            const html = Object.entries(habitsMap).map(([label, key], index) => {
                const isChecked = weeklyNotionHabits[key] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-notion-${index}"
                               ${isChecked ? 'checked' : ''}
                               ${!weeklyNotionPageId ? 'disabled' : ''}
                               onchange="toggleWeeklyNotion('${key}', '${label}', this.checked)">
                        <label class="habit-label" for="weekly-notion-${index}">${label}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Toggle norma semanal do Notion
        async function toggleWeeklyNotion(key, propertyName, checked) {
            if (!weeklyNotionPageId) {
                alert('Notion não configurado');
                return;
            }

            weeklyNotionHabits[key] = checked;
            renderWeeklyNotionHabits();

            try {
                const response = await fetch(`/api/notion/weekly-habits/${weeklyNotionPageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        habitName: propertyName,
                        checked: checked
                    })
                });

                if (response.ok) {
                    console.log(' Norma semanal atualizada no Notion');
                } else {
                    throw new Error('Erro ao atualizar');
                }
            } catch (error) {
                console.error('Erro ao atualizar norma semanal:', error);
                alert('Erro ao sincronizar com Notion');
                // Reverter o estado
                weeklyNotionHabits[key] = !checked;
                renderWeeklyNotionHabits();
            }
        }

        // Verificar se precisa resetar (mudança de dia)
        function checkAutoReset() {
            const today = new Date().toDateString();
            const lastReset = localStorage.getItem('lastDailyReset');

            // Se nunca foi resetado ou se mudou de dia
            if (!lastReset || lastReset !== today) {
                console.log(' Novo dia detectado! Resetando hábitos diários...');

                // Reset automático (sem confirmação)
                const { weeklyState } = loadState();
                saveState({}, weeklyState);

                // Salvar a data do reset
                localStorage.setItem('lastDailyReset', today);

                return true;
            }

            return false;
        }

        // Inicializar
        async function init() {
            console.log(' Inicializando Plano Inclinado...');

            await loadFromNotion();
            await loadWeeklyNotionHabits();

            // Verificar e fazer auto-reset se necessário
            const wasReset = checkAutoReset();

            renderDaily();
            // renderWeekly(); // Removido pois o container foi removido
            renderWeeklyNotionHabits();

            if (wasReset) {
                console.log(' Hábitos diários resetados para o novo dia!');
            }

            // Sincronização periódica do Notion a cada 2 minutos
            setInterval(async () => {
                console.log(' Sincronização periódica do Notion...');
                const previousMap = JSON.parse(JSON.stringify(notionHabitsMap));
                await loadFromNotion();

                // Verificar se houve mudanças e atualizar interface
                let hasChanges = false;
                for (const habitName in notionHabitsMap) {
                    if (previousMap[habitName] && previousMap[habitName].concluido !== notionHabitsMap[habitName].concluido) {
                        hasChanges = true;
                        console.log(` Mudança detectada em '${habitName}': ${previousMap[habitName].concluido} → ${notionHabitsMap[habitName].concluido}`);
                    }
                }

                if (hasChanges) {
                    console.log(' Atualizando interface...');
                    renderDaily();
                }
            }, 120000); // 2 minutos

            // Verificar a cada minuto se mudou de dia
            setInterval(() => {
                const resetou = checkAutoReset();
                if (resetou) {
                    renderDaily();
                    console.log(' Auto-reset executado!');
                }
            }, 60000); // 1 minuto

            // Salvar no banco a cada 5 minutos (backup automático)
            setInterval(() => {
                saveToDatabase();
            }, 300000); // 5 minutos
        }

        init();
    </script>
</body>
