<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Inclinado - Hub Kindle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .habits-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #000;
            background: #fff;
        }

        .habits-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 20px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .habit-label {
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        .habit-item.completed .habit-label {
            text-decoration: line-through;
            color: #999;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #fff;
            border: 2px solid #000;
            font-weight: bold;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Plano Inclinado</h1>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <a href="index.html" class="back-link">Voltar ao Início</a>
                <a href="exame.html" class="back-link">Exame</a>
                <a href="oracoes.html" class="back-link">Orações</a>
            </div>
        </div>

        <div class="habits-section">
            <h2>Normas de Hoje</h2>
            <div id="dailyHabits"></div>
            <button class="reset-btn" onclick="resetDaily()">Resetar Diárias</button>
        </div>

        <div class="habits-section">
            <h2>Hábitos Semanais</h2>
            <div id="weeklyHabits"></div>
            <button class="reset-btn" onclick="resetWeekly()">Resetar Semanais</button>
        </div>
    </div>

    <script>
        // Hábitos diários fixos
        const dailyHabits = [
            'Serviam',
            'Preces',
            'Oração da manhã',
            'Santa Missa',
            'Leitura Espiritual',
            'Leitura do NT',
            'Angelus',
            'Visita ao Santíssimo',
            'Lembrai-vos',
            'Terço',
            'Oração da Tarde',
            'Exame',
            '2 horas',
            '3 Ave Marias'
        ];

        // Hábitos semanais fixos
        const weeklyHabits = [
            'Recolhimento',
            'Disciplina',
            'Confissão',
            'Sábado'
        ];

        // Carregar estado do localStorage
        function loadState() {
            const dailyState = JSON.parse(localStorage.getItem('dailyHabitsState') || '{}');
            const weeklyState = JSON.parse(localStorage.getItem('weeklyHabitsState') || '{}');
            return { dailyState, weeklyState };
        }

        // Salvar estado no localStorage
        function saveState(dailyState, weeklyState) {
            localStorage.setItem('dailyHabitsState', JSON.stringify(dailyState));
            localStorage.setItem('weeklyHabitsState', JSON.stringify(weeklyState));
        }

        // Renderizar hábitos diários
        function renderDaily() {
            const { dailyState } = loadState();
            const container = document.getElementById('dailyHabits');

            const html = dailyHabits.map((habit, index) => {
                const isChecked = dailyState[habit] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="daily-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleDaily('${habit}', this.checked)">
                        <label class="habit-label" for="daily-${index}">${habit}</label>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="habits-grid">${html}</div>`;
        }

        // Renderizar hábitos semanais
        function renderWeekly() {
            const { weeklyState } = loadState();
            const container = document.getElementById('weeklyHabits');

            container.innerHTML = weeklyHabits.map((habit, index) => {
                const isChecked = weeklyState[habit] || false;
                return `
                    <div class="habit-item ${isChecked ? 'completed' : ''}">
                        <input type="checkbox"
                               class="habit-checkbox"
                               id="weekly-${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleWeekly('${habit}', this.checked)">
                        <label class="habit-label" for="weekly-${index}">${habit}</label>
                    </div>
                `;
            }).join('');
        }

        // Toggle hábito diário
        function toggleDaily(habit, checked) {
            const { dailyState, weeklyState } = loadState();
            dailyState[habit] = checked;
            saveState(dailyState, weeklyState);
            renderDaily();
        }

        // Toggle hábito semanal
        function toggleWeekly(habit, checked) {
            const { dailyState, weeklyState } = loadState();
            weeklyState[habit] = checked;
            saveState(dailyState, weeklyState);
            renderWeekly();
        }

        // Resetar hábitos diários
        function resetDaily() {
            if (confirm('Deseja resetar todos os hábitos diários?')) {
                const { weeklyState } = loadState();
                saveState({}, weeklyState);
                renderDaily();
            }
        }

        // Resetar hábitos semanais
        function resetWeekly() {
            if (confirm('Deseja resetar todos os hábitos semanais?')) {
                const { dailyState } = loadState();
                saveState(dailyState, {});
                renderWeekly();
            }
        }

        // Inicializar
        renderDaily();
        renderWeekly();
    </script>
</body>
</html>
