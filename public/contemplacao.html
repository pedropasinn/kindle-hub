<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contemplação - Hub Kindle</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- RESET & VARIÁVEIS --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --font-main: Helvetica, Arial, sans-serif;
            --radius: 12px;
            --spacing: 16px;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Impede rolagem no Kindle */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- CABEÇALHO --- */
        header {
            padding: 10px var(--spacing);
            text-align: center;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        header h1 { font-size: 22px; font-weight: bold; }

        /* --- CONTAINER PRINCIPAL (ÁREA DE TOQUE) --- */
        .viewport-main {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 3px;
        }

        /* --- INFORMAÇÕES DO TÍTULO --- */
        .imagem-info {
            margin: 10px;
            text-align: center;
            margin-bottom: 3px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            height: 22px;
        
            cursor: pointer;
            user-select: none;
        }

        /* --- ÁREA DE CONTEÚDO (IMAGEM OU TEXTO) --- */
        .conteudo-wrapper {
            width: 100%;
            height: calc(100% - 28px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fff;
            padding: 3px;
        }

        .imagem-display {
            max-width: 95%;
            max-height: 95%;
            border-radius: var(--radius);
            box-shadow: 2px 2px 0px #000;
            display: block;
            object-fit: contain;
            border: 2px solid #000;
        }

        .texto-display {
            display: none;
            position: relative;
            z-index: 15;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            margin: 10px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            font-size: 19px;
            line-height: 1.6;
            text-align: justify;
            background: #fafafa;
            border: 2px solid #000;
            border-radius: var(--radius);
        }

        .texto-display.ativo { display: block; }
        .imagem-display.oculto { display: none; }

        /* --- ZONAS DE TOQUE INVISÍVEIS --- */
        .touch-zones {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: 80% 20%;
            z-index: 10;
        }

        .zone { cursor: pointer; }

        .touch-zones.oculto { display: none; }

        .btn-fechar-texto{
            position:absolute;
            top:10px;
            right:10px;
            width:32px;
            height:32px;
            border:none;
            background:#000;
            color:#fff;
            border-radius:50%;
            font-size:20px;
            line-height:1;
            display:none;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            z-index: 20;
        }
        .btn-fechar-texto.visivel{ display:flex; }

        .menu-arrow{
            background: transparent;
            border: none;
            padding: 0;
            margin: 0 0 12px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            line-height: 1;
        }
        .menu-arrow:focus{ outline:none; }

        /* .zone:active { background: rgba(0,0,0,0.05); } Descomente para testar áreas */

        /* --- MENU INFERIOR (POPUP) --- */
        .menu-popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 3px solid #000;
            padding: 2px;
            transition: bottom 0.3s ease;
            z-index: 100;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-popup.open { bottom: 0; }

        .misterios-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .misterios-selector > * {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .misterios-selector > *:last-child {
            margin-right: 0;
        }

        .misterio-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
        }

        .misterio-btn.ativo { background: #000; color: #fff; }

        /* --- LADAINHA VIEW --- */
        .ladainha-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 200;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }
        .ladainha-overlay.ativo { display: flex; }

        .ladainha-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .ladainha-controles{
            display:flex;
            align-items:center;
        }
        .ladainha-controles > * {
            margin-right: 8px;
        }
        .ladainha-controles > *:last-child {
            margin-right: 0;
        }
        .btn-idioma{
            padding: 6px 10px;
            border: 2px solid #000;
            background: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-idioma.ativo{
            background:#000;
            color:#fff;
        }
        .btn-fechar-ladainha{
            margin-left: 6px;
            width: 30px;
            height: 30px;
            border: none;
            background:#000;
            color:#fff;
            border-radius:50%;
            font-size: 18px;
            cursor: pointer;
            display:flex;
            align-items:center;
            justify-content:center;
        }


        .ladainha-texto { font-size: 18px; line-height: 1.6; }
        .ladainha-texto p{ margin-bottom: 8px; }
        .ladainha-texto .rub { color: #c00; font-weight: bold; }
        .imagens-lagrimas {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .imagens-lagrimas img {
            max-width: 45%;
            height: auto;
            border: 2px solid #000;
            border-radius: 8px;
            margin-right: 10px;
        }
        .imagens-lagrimas img:last-child {
            margin-right: 0;
        }

        /* --- LOADING SPINNER --- */
        .loading {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <main class="viewport-main">
        <div id="imagemInfo" class="imagem-info" onclick="toggleLadainha()" role="button" aria-label="Abrir Ladainha">Carregando...</div>
        
        <div class="conteudo-wrapper">
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            <img id="imgMain" class="imagem-display" src="" alt="Mistério">
            <div id="txtMain" class="texto-display"></div>

            <button id="btnFecharTexto" class="btn-fechar-texto" onclick="toggleTexto()" aria-label="Fechar texto">×</button>

            <!-- Zonas de Toque (somente para a área de imagem) -->
            <div class="touch-zones">
                <!-- Linha superior (80%) -->
                <div class="zone" onclick="anterior()" title="Voltar"></div>
                <div class="zone" onclick="toggleTexto()" title="Ver texto"></div>
                <div class="zone" onclick="proximo()" title="Próximo"></div>
                <!-- Linha inferior (20%) -->
                <div class="zone" onclick="toggleMenu()" title="Menu"></div>
                <div class="zone" onclick="toggleMenu()" title="Menu"></div>
                <div class="zone" onclick="toggleMenu()" title="Menu"></div>
            </div>
        </div>
    </main>

    <!-- Menu de Navegação Inferior -->
    <div id="menuPopup" class="menu-popup">
        <button class="menu-arrow" onclick="toggleMenu()" aria-label="Fechar menu">
            <i class="ph ph-caret-down"></i>
        </button>
        <div class="misterios-selector">
            <button class="misterio-btn" onclick="selecionarMisterio('gozosos', this)">Gozosos</button>
            <button class="misterio-btn" onclick="selecionarMisterio('dolorosos', this)">Dolorosos</button>
            <button class="misterio-btn" onclick="selecionarMisterio('gloriosos', this)">Gloriosos</button>
            <button class="misterio-btn" onclick="selecionarMisterio('luminosos', this)">Luminosos</button>
        </div>
    </div>

    <!-- Overlay da Ladainha -->
    <div id="ladainhaOverlay" class="ladainha-overlay">
        <div class="ladainha-header">
            <h2 id="ladainhaTitulo">Ladainha a Nossa Senhora</h2>
            <div class="ladainha-controles">
                <button class="btn-idioma ativo" id="btnPt" onclick="mudarIdiomaLadainha('pt')">PT</button>
                <button class="btn-idioma" id="btnLa" onclick="mudarIdiomaLadainha('la')">LA</button>
                <button class="btn-idioma" id="btnCl" onclick="mudarIdiomaLadainha('cl')">CL</button>
                <button class="btn-fechar-ladainha" onclick="fecharLadainha()" aria-label="Fechar ladainha">×</button>
            </div>
        </div>
        <div id="ladainhaContent" class="ladainha-texto"></div>
    </div>

    <script>
        let misterioAtual = 'gozosos';
        let indiceAtual = 0;
        let imagens = [];
        let modoTexto = false;
        let textosCache = {};

        function forcarReflow(el){
            // Força o navegador a recalcular tamanhos (resolve borda/box “travado” em algumas transições)
            el.style.transform = 'translateZ(0)';
            el.getBoundingClientRect();
            el.style.transform = '';
        }

        const misteriosInfo = {
            gozosos: { nome: 'Mistérios Gozosos', ids: [141, 142, 143, 144, 145], titulos: ['A Anunciação', 'Visitação de Nossa Senhora', 'Nascimento de Jesus', 'Purificação de Nossa Senhora', 'O Menino Perdido'] },
            dolorosos: { nome: 'Mistérios Dolorosos', ids: [146, 147, 148, 149, 150], titulos: ['Oração no Horto', 'Flagelação do Senhor', 'Coroação de Espinhos', 'A Cruz às Costas', 'Morte de Jesus'] },
            gloriosos: { nome: 'Mistérios Gloriosos', ids: [151, 152, 153, 154, 155], titulos: ['Ressurreição do Senhor', 'A Ascensão do Senhor', 'Pentecostes', 'Assunção de Nossa Senhora', 'Coroação de Nossa Senhora'] },
            luminosos: { nome: 'Mistérios Luminosos', ids: [619, 620, 621, 622, 623], titulos: ['Batismo do Senhor', 'As Bodas de Caná', 'O Anúncio do Reino', 'A Transfiguração', 'A Instituição da Eucaristia'] }
        };

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            const salvo = localStorage.getItem('contemplacao_prefs');
            if (salvo) {
                const prefs = JSON.parse(salvo);
                misterioAtual = prefs.misterio || 'gozosos';
                indiceAtual = prefs.indice || 0;
            }
            atualizarBotoesAtivos();
            carregarImagens();
            mudarIdiomaLadainha('pt');
        };

        function salvarProgresso() {
            localStorage.setItem('contemplacao_prefs', JSON.stringify({
                misterio: misterioAtual,
                indice: indiceAtual
            }));
        }

        // --- NAVEGAÇÃO ---
        async function carregarImagens() {
            // Fallback manual caso a API de listagem não exista no ambiente atual
            imagens = [];
            for (let i = 1; i <= 5; i++) {
                imagens.push(`/cont/${misterioAtual}/${i}.jpg`);
            }
            exibirConteudo();
        }

        function exibirConteudo() {
            const imgElement = document.getElementById('imgMain');
            const infoElement = document.getElementById('imagemInfo');
            const loading = document.getElementById('loading');
            const txtElement = document.getElementById('txtMain');
            const touchZones = document.querySelector('.touch-zones');
            const btnFecharTexto = document.getElementById('btnFecharTexto');

            const info = misteriosInfo[misterioAtual];
            const titulo = info.titulos[indiceAtual];

            infoElement.textContent = `${info.nome}: ${titulo} (${indiceAtual + 1}/5)`;

            // Sempre volta para o modo imagem ao trocar
            modoTexto = false;
            txtElement.classList.remove('ativo');
            imgElement.classList.remove('oculto');
            touchZones.classList.remove('oculto');
            btnFecharTexto.classList.remove('visivel');

            loading.style.display = 'flex';

            // Importante: definir handlers ANTES do src (para não perder onload em cache)
            imgElement.onload = () => {
                loading.style.display = 'none';
                forcarReflow(imgElement);
            };
            imgElement.onerror = () => {
                loading.style.display = 'none';
                imgElement.src = 'https://via.placeholder.com/400x300?text=Imagem+Indisponível';
            };

            // Reset explícito (ajuda alguns navegadores a recalcular o box)
            imgElement.removeAttribute('width');
            imgElement.removeAttribute('height');

            imgElement.src = imagens[indiceAtual];

            // Se já veio do cache e completou antes, garante reflow
            if (imgElement.complete) {
                imgElement.onload();
            }

            salvarProgresso();
        }

        function proximo() {
            indiceAtual++;
            if (indiceAtual >= 5) {
                const ord = ['gozosos', 'dolorosos', 'gloriosos', 'luminosos'];
                let nextIdx = (ord.indexOf(misterioAtual) + 1) % ord.length;
                misterioAtual = ord[nextIdx];
                indiceAtual = 0;
                atualizarBotoesAtivos();
                carregarImagens();
                return;
            }
            exibirConteudo();
        }

        function anterior() {
            indiceAtual--;
            if (indiceAtual < 0) {
                const ord = ['gozosos', 'dolorosos', 'gloriosos', 'luminosos'];
                let prevIdx = (ord.indexOf(misterioAtual) - 1 + ord.length) % ord.length;
                misterioAtual = ord[prevIdx];
                indiceAtual = 4;
                atualizarBotoesAtivos();
                carregarImagens();
                return;
            }
            exibirConteudo();
        }

        // --- TEXTO (CENTRO) ---
        async function toggleTexto() {
            const txtElement = document.getElementById('txtMain');
            const imgElement = document.getElementById('imgMain');
            const touchZones = document.querySelector('.touch-zones');
            const btnFecharTexto = document.getElementById('btnFecharTexto');

            modoTexto = !modoTexto;

            if (modoTexto) {
                // libera o scroll do texto
                touchZones.classList.add('oculto');
                btnFecharTexto.classList.add('visivel');

                imgElement.classList.add('oculto');
                txtElement.classList.add('ativo');
                txtElement.innerHTML = 'Carregando meditação...';

                const idApi = misteriosInfo[misterioAtual].ids[indiceAtual];
                if (textosCache[idApi]) {
                    txtElement.innerHTML = textosCache[idApi];
                } else {
                    try {
                        const res = await fetch(`https://escriva.org/api/v1/mysteries/${idApi}/`);
                        const data = await res.json();
                        textosCache[idApi] = data.text || 'Texto não disponível.';
                        txtElement.innerHTML = textosCache[idApi];
                    } catch (e) {
                        txtElement.innerHTML = 'Erro ao carregar texto. Verifique sua conexão.';
                    }
                }
                // volta o texto pro topo ao abrir
                txtElement.scrollTop = 0;
            } else {
                btnFecharTexto.classList.remove('visivel');
                touchZones.classList.remove('oculto');

                imgElement.classList.remove('oculto');
                txtElement.classList.remove('ativo');
                forcarReflow(imgElement);
            }
        }

        
// --- MENU (INFERIOR) ---
        function toggleMenu() {
            document.getElementById('menuPopup').classList.toggle('open');
        }

        function selecionarMisterio(tipo, btn) {
            misterioAtual = tipo;
            indiceAtual = 0;
            atualizarBotoesAtivos();
            carregarImagens();
            toggleMenu();
        }

        function atualizarBotoesAtivos() {
            document.querySelectorAll('.misterio-btn').forEach(b => {
                b.classList.remove('ativo');
                if (b.textContent.toLowerCase() === misterioAtual) b.classList.add('ativo');
            });
        }

        // --- LADAINHA ---
        function abrirLadainha() {
            document.getElementById('ladainhaOverlay').classList.add('ativo');
            // se o menu estiver aberto, fecha
            document.getElementById('menuPopup').classList.remove('open');
            document.getElementById('ladainhaOverlay').scrollTop = 0;
        }

        function fecharLadainha() {
            document.getElementById('ladainhaOverlay').classList.remove('ativo');
        }

        function toggleLadainha() {
            const overlay = document.getElementById('ladainhaOverlay');
            if (overlay.classList.contains('ativo')) fecharLadainha();
            else abrirLadainha();
        }

        function mudarIdiomaLadainha(lang) {
            document.getElementById('btnPt').classList.toggle('ativo', lang === 'pt');
            document.getElementById('btnLa').classList.toggle('ativo', lang === 'la');
            document.getElementById('btnCl').classList.toggle('ativo', lang === 'cl');
            carregarLadainha(lang);
        }

        function carregarLadainha(lang) {
            const content = document.getElementById('ladainhaContent');
            const titulo = document.getElementById('ladainhaTitulo');
            if (lang === 'pt') {
                titulo.textContent = 'Ladainha a Nossa Senhora';
                content.innerHTML = getLadainhaPT();
            } else if (lang === 'la') {
                titulo.textContent = 'Litaniæ Lauretanæ';
                content.innerHTML = getLadainhaLA();
            } else if (lang === 'cl') {
                titulo.textContent = 'Coroa das Lágrimas';
                content.innerHTML = getLadainhaCL();
            }
        }
