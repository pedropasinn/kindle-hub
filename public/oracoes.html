<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orações - Kindle Hub</title>
    
    <style>
        /* --- RESET & VARIÁVEIS --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --rubric-color: #cc0000;
            --theme-red: #8B0000;
            --font-main: Helvetica, Arial, sans-serif;
            /* DICA: Se o espaçamento falhar no Kindle, troque var(--spacing) por 16px direto nas regras */
            --spacing: 16px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- CABEÇALHO UNIFICADO --- */
        header {
            padding: 10px var(--spacing);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            background: #fff;
            flex-shrink: 0;
            z-index: 10;
            position: relative;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            /* gap: 15px; -> REMOVIDO */
            z-index: 2;
        }

        /* Substituto do gap para o cabeçalho esquerdo */
        .header-left > * {
            margin-right: 15px;
        }
        .header-left > *:last-child {
            margin-right: 0;
        }

        /* Título Centralizado Absoluto */
        header h1 { 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px; 
            font-weight: bold; 
            margin: 0;
            white-space: nowrap;
            z-index: 1;
        }

        /* Botões de Idioma (Direita) */
        .lang-group { 
            display: flex; 
            /* gap: 5px; -> REMOVIDO */
            z-index: 2;
        }

        /* Substituto do gap para os botões de idioma */
        .lang-group .mini-btn {
            margin-right: 5px;
        }
        .lang-group .mini-btn:last-child {
            margin-right: 0;
        }

        .mini-btn {
            background: #fff;
            border: 1px solid #000;
            padding: 4px 8px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            font-family: inherit;
        }
        .mini-btn.active {
            background: #000;
            color: #fff;
        }

        /* --- ÁREA DE NAVEGAÇÃO --- */
        .nav-area {
            flex-shrink: 0;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
        Nível 1: Categorias (Vermelhas)
        ========================================= */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* gap removido */
            padding: 12px var(--spacing); 
            background: #fff;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar { display: none; }

        .cat-chip {
            /* Substituto do gap */
            margin-right: 8px;
            
            border: 1px solid var(--theme-red);
            color: var(--theme-red);
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            font-family: inherit;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Tira margem do último */
        .category-scroll .cat-chip:last-child {
            margin-right: 0;
        }

        .cat-chip.active {
            background: var(--theme-red);
            color: #fff;
            font-weight: bold;
        }

        /* =========================================
        Nível 2: Orações (Cinzas)
        ========================================= */
        .prayers-scroll {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* gap removido */
            padding: 8px var(--spacing);
            background: #f9f9f9;
            scrollbar-width: none;
            border-top: 1px solid #eee;
        }

        .prayers-scroll::-webkit-scrollbar { display: none; }

        .prayer-chip {
            /* Substituto do gap */
            margin-right: 8px;
            
            border: 1px solid #999;
            border-radius: 50px;
            padding: 6px 14px;
            font-size: 13px;
            white-space: nowrap;
            background: white;
            color: #333;
            cursor: pointer;
        }

        /* Tira margem do último */
        .prayers-scroll .prayer-chip:last-child {
            margin-right: 0;
        }

        .prayer-chip:active { background: #ddd; }

        /* --- CONTEÚDO --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px var(--spacing);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            scroll-behavior: smooth;
        }

        /* --- ESTILOS DO CORPO DA ORAÇÃO --- */
        .prayer-block { 
            margin-bottom: 25px; 
            border-bottom: 1px dashed #ccc; 
        }

        .prayer-title { 
            font-size: 22px; 
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 20px; 
            padding-bottom: 10px; 
            border-bottom: 3px solid #000; 
        }

        .prayer-body { 
            display: flex; 
            /* gap: 20px; -> REMOVIDO */
        }

        /* Substituto do gap para as colunas de texto */
        .prayer-body .col {
            margin-right: 20px;
        }
        /* Importante: Se uma coluna estiver oculta (display: none), 
        a coluna visível restante se torna a last-child automaticamente 
        e perde a margem. Isso mantém o layout funcionando. */
        .prayer-body .col:last-child {
            margin-right: 0;
        }

        .col { 
            flex: 1; 
            font-size: 18px; 
            line-height: 1.5; 
            text-align: justify; 
        }

        /* Tipografia interna */
        .col p { margin-bottom: 12px; }
        .rub { color: var(--rubric-color); font-size: 0.85em; font-style: italic; }
        .cn { text-align: center; display: block; margin: 10px 0; font-style: italic; }

        /* --- LÓGICA DE VISUALIZAÇÃO (Títulos e Colunas) --- */

        /* 1. Controle dos Títulos */
        .title-pt, .title-la, .title-dual { display: none; }

        .view-pt .title-pt { display: block; }
        .view-la .title-la { display: block; }
        .view-dual .title-dual { display: block; }

        /* 2. Controle das Colunas de Texto */
        .view-pt .col-la { display: none; }
        .view-la .col-pt { display: none; }

        /* Estilo específico do modo Dual (Ambos) */
        .view-dual .col { 
            border-right: 1px solid #eee; 
            padding-right: 15px; 
        }

        /* 3. TRUQUE DE BORDA/PADDING */
        .view-dual .col:last-child { border-right: none; padding-right: 0; }
        .view-dual .col:only-child { border: none; padding: 0; font-size: 18px; }

        /* Botão Topo */
        #btnVoltarTopo {
            position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px;
            background: #000; color: #fff; border: none; border-radius: 50%;
            font-size: 20px; cursor: pointer; opacity: 0; visibility: hidden; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; z-index: 99;
        }
        #btnVoltarTopo.visivel { opacity: 1; visibility: visible; }
    </style>
</head>

                    html_la: `
                        <p><span class="rub">Antíphona.</span> Glória tibi, Trínitas æquális, una Déitas, et ante ómnia sǽcula, et nunc, et in perpétuum. <span class="rub">(T. P. Allelúia)</span>.</p>
                        <p>1. Quicúmque vult salvus esse, ante ómnia opus est, ut téneat cathólicam fidem:</p>
                        <p>2. Quam nisi quisque íntegram inviolatámque serváverit, absque dúbio in ætérnum períbit.</p>
                        <p>3. Fides autem cathólica hæc est: ut unum Deum in Trinitáte, et Trinitátem in unitáte venerémur.</p>

                        <p>6. Sed Patris, et Fílii, et Spíritus Sancti una est divínitas, æquális glória, coætérna maiéstas.</p>
                        <p>7. Qualis Pater, talis Fílius, talis Spíritus Sanctus.</p>
                        <p>8. Increátus Pater, increátus Fílius, increátus Spíritus Sanctus.</p>
                        <p>9. Imménsus Pater, imménsus Fílius, imménsus Spíritus Sanctus.</p>
                        <p>10. Ætérnus Pater, ætérnus Fílius, ætérnus Spíritus Sanctus.</p>
                        <p>11. Et tamen non tres ætérni, sed unus ætérnus.</p>
                        <p>12. Sicut non tres increáti, nec tres imménsi, sed unus increátus et unus imménsus.</p>
                        <p>13. Simíliter omnípotens Pater, omnípotens Fílius, omnípotens Spíritus Sanctus.</p>
                        <p>14. Et tamen non tres omnipoténtes, sed unus omnípotens.</p>
                        <p>15. Ita Deus Pater, Deus Fílius, Deus Spíritus Sanctus.</p>
                        <p>16. Et tamen non tres Dii, sed unus est Deus.</p>
                        <p>17. Ita Dóminus Pater, Dóminus Fílius, Dóminus Spíritus Sanctus.</p>
                        <p>18. Et tamen non tres Dómini: sed unus est Dóminus.</p>
                        <p>19. Quia, sicut singillátim unamquámque persónam Deum ac Dóminum confitéri christiána veritáte compéllimur: ita tres Deos aut Dóminos dícere cathólica religióne prohibémur.</p>
                        <p>20. Pater a nullo est factus: nec creátus, nec génitus.</p>
                        <p>21. Fílius a Patre solo est: non factus, nec creátus, sed génitus.</p>
                        <p>22. Spíritus Sanctus a Patre et Fílio: non factus, nec creátus, nec génitus, sed procédens.</p>
                        <p>23. Unus ergo Pater, non tres Patres: unus Fílius, non tres Fílii: unus Spíritus Sanctus, non tres Spíritus Sancti.</p>
                        <p>24. Et in hac Trinitáte nihil prius aut postérius, nihil maius aut minus: sed totæ tres persónæ coætérnæ sibi sunt et coæquáles.</p>
                        <p>25. Ita ut per ómnia, sicut iam supra dictum est, et únitas in Trinitáte, et Trínitas in unitáte veneránda sit.</p>
                        <p>26. Qui vult ergo salvus esse, ita de Trinitáte séntiat.</p>
                        <p>27. Sed necessárium est ad ætérnam salútem, ut Incarnatiónem quoque Dómini nostri Iesu Christi fidéliter credat.</p>
                        <p>28. Est ergo fides recta, ut credámus et confiteámur quia Dóminus noster Iesus Christus, Dei Fílius, Deus et homo est.</p>
                        <p>29. Deus est ex substántia Patris ante sǽcula génitus: et homo est ex substántia matris in sǽculo natus.</p>
                        <p>30. Perféctus Deus, perféctus homo: ex ánima rationáli et humána carne subsístens.</p>
                        <p>31. Æquális Patri secúndum divinitátem: minor Patre secúndum humanitátem.</p>
                        <p>32. Qui, licet Deus sit et homo, non duo tamen, sed unus est Christus.</p>
                        <p>33. Unus autem non conversióne divinitátis in carnem: sed assumptióne humanitátis in Deum.</p>
                        <p>34. Unus omníno, non confusióne substántiæ: sed unitáte persónæ.</p>
                        <p>35. Nam sicut ánima rationális et caro unus est homo: ita Deus et homo unus est Christus.</p>
                        <p>36. Qui passus est pro salúte nostra: descéndit ad ínferos: tértia die resurréxit a mórtuis.</p>
                        <p>37. Ascéndit ad cælos, sedet ad déxteram Dei Patris omnipoténtis: inde ventúrus est iudicáre vivos et mórtuos.</p>
                        <p>38. Ad cuius advéntum omnes hómines resúrgere habent cum corpóribus suis: et redditúri sunt de factis própriis ratiónem.</p>

                    <p>2. A vista, o tato, o gosto sobre Vós se enganam, mas basta o ouvido para crer com firmeza. Creio em tudo o que disse o Filho de Deus; nada mais verdadeiro que esta palavra de verdade.</p>

                    <p>Vamos todos louvar juntos o mistério do amor, pois o preço deste mundo foi o sangue redentor, recebido de Maria, que nos deu o Salvador.</p>

                html_la: `
                    <p><span class="rub">Ultimae duae strophae sunt hymnus 'Panis Angelicus'</span></p>
                    <p>Sacris solémniis iuncta sint gáudia,<br/>Et ex praecórdiis sonent praecónia;<br/>Recédant vétera, nova sint ómnia,<br/>Corda, voces, et ópera.</p>

                    <p>Sic sacrifícium istud instítuit,<br/>Cuius offícium commítti vóluit<br/>Solis presbýteris, quibus sic cóngruit,<br/>Ut sumant, et dent céteris.</p>
                    <p>Panis angélicus fit panis hóminum;<br/>Dat panis cǽlicus figúris términum;<br/>O res mirábilis: mandúcat Dóminum<br/>Pauper, servus et húmilis.</p>
                    <p>Te, trina Déitas únaque, póscimus;<br/>Sic nos tu vísita, sicut te cólimus:<br/>Per tuas sémitas duc nos quo téndimus,<br/>Ad lucem quam inhábitas.<br/>Amen.</p>

            lauda_sion: {

                html_pt: ``,
                html_la: `
                    <p><span class="rub">Hymnus eucharisticus</span></p>
                    <p>Lauda, Sion Salvatórem, lauda ducem et pastórem in hymnis et cánticis.<br/>Quantum potes, tantum aude: quia maior omni laude, nec laudáre súfficis.</p>
                    <p>Laudis thema speciális, panis vivus et vitális hódie propónitur.<br/>Quem in sacræ mensa cenæ, turbæ fratrum duodénæ datum non ambígitur.</p>
                    <p>Sit laus plena, sit sonóra, sit iucúnda, sit decóra mentis iubilátio.<br/>Dies enim solémnis ágitur, in qua mensæ prima recólitur huius institútio.</p>
                    <p>In hac mensa novi Regis, novum Pascha novæ legis Phase vetus términat.<br/>Vetustátem nóvitas, umbram fugat véritas, noctem lux elíminat.</p>
                    <p>Quod in cena Christus gessit, faciéndum hoc expréssit in sui memóriam.<br/>Docti sacris institútis, panem, vinum, in salútis consecrámus hóstiam.</p>
                    <p>Dogma datur Christiánis, quod in carnem transit panis, et vinum in sánguinem.<br/>Quod non capis, quod non vides, animósa firmat fides, præter rerum órdinem.</p>
                    <p>Sub divérsis speciébus, signis tantum, et non rebus, latent res exímiæ.<br/>Caro cibus, sanguis potus: manet tamen Christus totus, sub utráque spécie.</p>
                    <p>A suménte non concísus, non confráctus, non divísus: ínteger accípitur.<br/>Sumit unus, sumunt mille: quantum isti, tantum ille: nec sumptus consúmitur.</p>
                    <p>Sumunt boni, sumunt mali: sorte tamen inæquáli, vitæ vel intéritus.<br/>Mors est malis, vita bonis: vide paris sumptiónis quam sit dispar éxitus.</p>
                    <p>Fracto demum sacraménto, ne vacílles, sed memento, tantum esse sub fragménto, quantum toto tégitur.<br/>Nulla rei fit scissúra: signi tantum fit fractúra: qua nec status nec statúra signáti minúitur.</p>
                    <p>Ecce panis Angelórum, factus cibus viatórum: vere panis fíliórum, non mitténdus cánibus.<br/>In figúris præsignátur, cum Isaac immolátur: agnus paschæ deputátur: datur manna pátribus.</p>
                    <p>Bone Pastor, panis vere, Iesu, nostri miserére: tu nos pasce, nos tuére: tu nos bona fac vidére in terra vivéntium.<br/>Tu, qui cuncta scis et vales: qui nos pascis hic mortales: tuos ibi commensáles, coherédes et sodales fac sanctórum cívium. Amen. Allelúia.</p>
                `

                    <p>São José, varão feliz, que tivestes a dita de ver e ouvir o próprio Deus, a quem muitos reis quiseram ver e não viram, ouvir e não ouviram; e não só ver e ouvir, mas ainda trazê-lo em vossos braços, beijá-lo, vesti-lo e guardá-lo!</p>

                    <p>O felícem virum, beátum Ioseph, cui datum est Deum, quem multi reges voluérunt vidére et non vidérunt, audíre et non audiérunt, non solum vidére et audíre, sed portáre, deosculári, vestíre et custodíre!</p>

            tomas_aquino: {
                label: "S. Tomás de Aquino",
                title_pt: "Oração de São Tomás de Aquino",
                title_la: "Orátio S. Thomæ Aquinátis",
                html_pt: `
                    <p>Ó Deus eterno e todo-poderoso, eis que me aproximo do sacramento do vosso Filho único, Nosso Senhor Jesus Cristo. Impuro, venho à fonte da misericórdia; cego, à luz da eterna claridade; pobre e indigente, ao Senhor do céu e da terra.</p>
                    <p>Imploro, pois, a abundância da vossa liberalidade, para que Vos digneis curar a minha fraqueza, lavar as minhas manchas, iluminar a minha cegueira, enriquecer a minha pobreza, vestir a minha nudez. Que eu receba o Pão dos Anjos, o Rei dos reis e o Senhor dos senhores, com o respeito e a humildade, a contrição e a devoção, a pureza e a fé, o propósito e a intenção que convém à salvação da minha alma.</p>
                    <p>Dai-me que receba não só o sacramento do Corpo e do Sangue do Senhor, mas também o seu efeito e a sua força.</p>
                    <p>Ó Deus de mansidão, fazei-me acolher com tais disposições o Corpo que o vosso Filho único, Nosso Senhor Jesus Cristo, recebeu da Virgem Maria, que seja incorporado ao seu Corpo Místico e contado entre os seus membros.</p>
                    <p>Ó Pai cheio de amor, fazei que, recebendo agora o vosso Filho sob o véu do sacramento, possa na eternidade contemplá-lo face a face. Amém.</p>
                `,
                html_la: `
                    <p>Omnípotens sempiterne Deus, ecce, accédo ad sacraméntum unigéniti Fílii tui, Dómini nostri Iesu Christi; accédo tamquam infírmus ad médicum vitæ, immúndus ad fontem misericórdiæ, cæcus ad lumen claritátis ætérnæ, pauper et egénus ad Dóminum cæli et terræ.</p>
                    <p>Rogo ergo imménsæ largitátis tuæ abundántiam, quátenus meam curáre dignéris infirmitátem, laváre fœditátem, illumináre cæcitátem, ditáre paupertátem, vestíre nuditátem: ut panem Angelórum, Regem regum et Dóminum dominántium, tanta suscípiam reveréntia et humilítate, tanta contritióne et devotióne, tanta puritáte et fíde, tali propósito et intentióne, sicut éxpedit salúti ánimæ meæ.</p>
                    <p>Da mihi, quǽso, Domínici Córporis et Sánguinis non solum suscípere sacraméntum, sed étiam rem et virtútem sacraménti.</p>
                    <p>O mitíssime Deus, da mihi corpus unigéniti Fílii tui, Dómini nostri Iesu Christi, quod traxit de Vírgine Maria, sic suscípere, ut córpori suo mýstico mérear incorporári, et ínter eius membra connumerári.</p>
                    <p>O amantíssime Pater, concede mihi diléctum Fílium tuum, quem nunc velátum in via suscípere propóno, reveláta tandem fácie perpétuo contemplári. Qui tecum vivit et regnat in unitáte Spíritus Sancti Deus, per ómnia sǽcula sæculórum. Amen.</p>
                `
            },
            santo_ambrosio: {
                label: "Sto. Ambrósio",
                title_pt: "Oração de Santo Ambrósio",
                title_la: "Orátio S. Ambrósii",
                html_pt: `
                    <p>Senhor Jesus Cristo, eu, pecador não presumindo dos meus próprios méritos, mas confiando na vossa bondade e misericórdia, temo entretanto e hesito em aproximar-me da mesa do vosso doce convite. Pois meu corpo e minha alma estão manchados por muitas faltas, e não guardei com cuidado o meu espírito e a minha língua.</p>
                    <p>Por isso, ó bondade divina e temível majestade, na minha miséria recorro a Vós, fonte de misericórdia; corro para junto de Vós a fim de ser curado, refugio-me na vossa proteção, e anseio ter como Salvador Aquele que não posso suportar como Juiz.</p>
                    <p>Senhor, eu Vos mostro as minhas chagas e Vos revelo a minha vergonha. Sei que os meus pecados são muitos e grandes, e temo por causa deles, mas espero na vossa infinita misericórdia.</p>
                    <p>Olhai-me, pois, com os vossos olhos misericordiosos, Senhor Jesus Cristo, Rei eterno, Deus e homem, crucificado por causa do homem. Escutai-me pois espero em Vós; tende piedade de mim, cheio de misérias e pecados, Vós que jamais deixareis de ser para nós a fonte da compaixão.</p>
                    <p>Salve, Vítima Salvadora, oferecida no patíbulo da Cruz por mim e por todos os homens. Salve, nobre e precioso Sangue, que brotas das chagas do meu Senhor Jesus Cristo crucificado e lavas os pecados do mundo inteiro.</p>
                    <p>Lembrai-Vos, Senhor, da vossa criatura resgatada por vosso Sangue. Arrependo-me de ter pecado, desejo reparar o que fiz.</p>
                    <p>Livrai-me, ó Pai Clementíssimo, todas as minhas iniquidades e pecados, para que, inteiramente purificado, mereça saborear dignamente o Santo dos santos.</p>
                    <p>E concedei que o vosso Corpo e o vosso Sangue, que eu, embora indigno, me preparo para receber, sejam perdão para os meus pecados, a completa purificação das minhas faltas. Que eles afastem de mim os meus maus pensamentos e despertem os bons sentimentos; tornem eficazes as obras que Vos agradam, e protejam meu corpo e minha alma contra as ciladas dos meus inimigos. Amém.</p>
                `,
                html_la: `
                    <p>Ad mensam dulcíssimi convívii tui, pie Dómine Iesu Christe, ego peccátor de própriis meis méritis nihil præsúmens, sed de tua confídens misericórdia et bonitáte, accédere véreor et contremísco. Nam cor et corpus hábeo multis crimínibus maculátum, mentem et línguam non caute custodítam.</p>
                    <p>Ergo, o pia Déitas, o treménda Maiéstas, ego miser, inter angústias deprehénsus, ad te fontem misericórdiæ recúrro, ad te festíno sanándus, sub tuam protectiónem fúgio: et, quem Iúdicem sustinére néqueo, Salvatórem habére suspíro.</p>
                    <p>Tibi, Dómine, plagas meas osténdo, tibi verecúndiam meam détego. Scío peccáta mea multa et magna, pro quibus tímeo. Spero in misericórdias tuas, quarum non est númerus.</p>
                    <p>Réspice ergo in me óculis misericórdiæ tuæ, Dómine Iesu Christe, Rex ætérne, Deus et homo, crucifíxus propter hóminem. Exáudi me sperántem in te: miserére mei pleni misériis et peccátis, tu qui fontem miseratiónis numquam manáre cessábis.</p>
                    <p>Salve, salutáris víctima, pro me et omni humáno génere in patíbulo Crucis obláta. Salve, nóbilis et pretióse Sanguis, de vulnéribus crucifíxi Dómini mei Iesu Christi prófluens, et peccáta totíus mundi ábluens.</p>
                    <p>Recordáre, Dómine, creatúræ tuæ, quam tuo Sánguine redemísti. Pœnitet me peccásse, cúpio emmendáre quod feci.</p>
                    <p>Aufer ergo a me, clementíssime Pater, omnes iniquitátes et peccáta mea, ut, purificátus mente et córpore, digne degustáre mérear Sancta sanctórum.</p>
                    <p>Et concéde, ut hæc sancta prælibátio Córporis et Sánguinis tui, quam ego indígnus súmere inténdo, sit peccatórum meórum remíssio, sit delictórum perfécta purgátio, sit túrpium cogitatiónum effugátio, ac bonórum sénsuum regenerátio, operúmque tibi placéntium salúbris efficácia, ánimæ quoque et córporis contra inimicórum meórum insídias firmíssima tuítio. Amen.</p>
                `
            }
            },
            "Depois da Missa": {
                sao_miguel: {
                label: "São Miguel",
                title_pt: "Oração a São Miguel Arcanjo",
                title_la: "Orátio ad S. Míchaël",
                html_pt: `
                    <p>São Miguel Arcanjo, defendei-nos no combate, sede o nosso refúgio contra as maldades e ciladas do demônio. Ordene-lhe Deus, instantemente o pedimos, e vós, príncipe da milícia celeste, pela virtude divina, precipitai no inferno a satanás e a todos os espíritos malignos, que andam pelo mundo para perder as almas. Amém</p>
                `,
                html_la: `
                    <p>Sancte Míchaël Archángele, defénde nos in prœlio: contra nequítiam et insídias diáboli esto præsídium. Impéret illi Deus, súpplices deprecámur; tuque, Princeps milítiæ cæléstis, sátanam aliósque spíritus malígnos, qui ad perditiónem animárum pervagántur in mundo, divína virtúte in inférnum detrúde. Amen.</p>
                `
            },
            tomas_aquino_pos: {
                label: "S. Tomás (Pós-Missa)",
                title_pt: "Oração de São Tomás de Aquino",
                title_la: "Orátio S. Thomæ Aquinátis",
                html_pt: `
                    <p>Dou-Vos graças, Senhor santo, Pai onipotente, Deus, a Vós que, sem merecimento algum de minha parte, mas por efeito da vossa misericórdia, Vos dignastes saciar-me, sendo eu pecador e vosso indigno servo, com o Corpo adorável e com o Sangue precioso do vosso Filho, Nosso Senhor Jesus Cristo.</p>
                    <p>Eu Vos peço que esta comunhão não me seja imputada como uma falta digna de castigo, mas interceda eficazmente para alcançar o meu perdão; seja a armadura da minha fé e o escudo da minha boa vontade; livre-me dos meus vícios; apague os meus maus desejos; mortifique a minha concupiscência; aumente em mim a caridade e a paciência, a humildade, a obediência e todas as virtudes; sirva-me de firme defesa contra os embustes de todos os meus inimigos, tanto visíveis como invisíveis; serene e regule perfeitamente os movimentos, tanto da minha carne como do meu espírito; una-me firmemente a Vós, que sois o único e verdadeiro Deus; e seja enfim a feliz consumação do meu destino.</p>
                    <p>Dignai-Vos, Senhor, eu Vos suplico, conduzir-me, a mim, pecador, a esse inefável banquete onde, com o vosso Filho e o Espírito Santo, sois para os vossos santos luz verdadeira, gozo pleno e alegria eterna, cúmulo de delícias e felicidade perfeita. Pelo mesmo Jesus Cristo, Senhor Nosso. Amém.</p>
                `,
                html_la: `
                    <p>Grátias tibi ago, Dómine, sancte Pater, omnípotens ætérne Deus, qui me peccatórem, indígnum fámulum tuum, nullis meis méritis, sed sola dignatióne misericórdiæ tuæ satiáre dignátus es pretióso Córpore et Sánguine Fílii tui Dómini nostri Iesu Christi.</p>
                    <p>Et precor, ut hæc sancta commúnio non sit mihi reátus ad pœnam, sed intercéssio salutáris ad véniam. Sit mihi armatúra fídei et scutum bonæ voluntátis. Sit vitiórum meórum evacuátio, concupiscéntiæ et libídinis exterminátio, caritátis et patiéntiæ, humilitátis et obœdiéntiæ, omniúmque virtútum augmentátio; contra insídias inimicórum ómnium, tam visibílium, quam invisibílium, firma defénsio; mótuum meórum, tam carnálium quam spirituálium, perfécta quietátio: in te uno ac vero Deo firma adhǽsio; atque finis mei felix consummátio.</p>
                    <p>Et precor te, ut ad illud ineffábile convívium me peccatórem perdúcere dignéris, ubi tu cum Fílio tuo et Spíritu Sancto, Sanctis tuis es lux vera, satíetas plena, gáudium sempitérnum, iucúnditas consummáta et felícitas perfécta. Per Christum Dóminum nostrum. Amen.</p>
                `
            },
            sao_boaventura: {
                label: "S. Boaventura",
                title_pt: "Oração de São Boaventura",
                title_la: "Orátio S. Bonaventúræ",
                html_pt: `
                    <p>Trespassai, dulcíssimo Senhor Jesus, a medula de minha alma com o suave e salutar dardo do vosso amor, com a verdadeira, pura e santíssima caridade apostólica, a fim de que a minha alma desfaleça e se desfaça sempre só com o amor e o desejo de Vos possuir; que por Vós suspire, e desfaleça por achar-se nos átrios da vossa casa; deseje separar-se do corpo para se unir a Vós.</p>
                    <p>Fazei que a minha alma tenha fome de Vós, Pão dos anjos, Alimento das almas santas, Pão nosso de cada dia, cheio de força, de toda a doçura e sabor, e de todo o suave deleite.</p>
                    <p>Ó Jesus, a quem os anjos desejam contemplar, tenha sempre o meu coração fome de Vós, e o interior da minha alma transborde com a doçura do vosso sabor; tenha sempre sede de Vós, fonte de vida, manancial de sabedoria e de ciência, rio de luz eterna, torrente de delícias, abundância da Casa de Deus.</p>
                    <p>Que Vos deseje, Vos procure, Vos encontre; que para Vós caminhe e para Vós chegue; que em Vós pense, de Vós fale, e todas as minhas ações encaminhe para a honra e glória do vosso nome, com humildade e discrição, com amor e deleite, com facilidade e afeto, com perseverança até o fim; para que Vós sejais sempre a minha esperança, meu gozo, meu descanso e minha tranquilidade, minha paz, minha suavidade, meu perfume, minha doçura, minha comida, meu alimento, meu refúgio, meu auxílio, minha sabedoria, minha herança, minha posse, meu tesouro, no qual estejam sempre fixos e firme e inabalavelmente arraigados a minha alma e o meu coração. Amém.</p>
                `,
                html_la: `
                    <p>Transfíge, dulcíssime Dómine Iesu, medúllas et víscera ánimæ meæ suavíssimo ac salubérrimo amóris tui vúlnere, vera serenáque et apostólica sanctíssima caritáte, ut lángueat et liquefíat ánima mea solo semper amóre et desidério tui; te concupíscat et defíciat in átria tua, cúpiat dissólvi et esse tecum.</p>
                    <p>Da ut ánima mea te esúriat, panem Angelórum, refectiónem animárum sanctárum; panem nostrum cotidiánum, supersubstantiálem, habéntem omnem dulcédinem et sapórem et omne delectaméntum suavitátis.</p>
                    <p>Te, in quem desíderant Ángeli prospícere, semper esúriat et cómedat cor meum, et dulcédine sapóris tui repleántur víscera ánimæ meæ; te semper sítiat fontem vitæ, fontem sapiéntiæ et sciéntiæ, fontem ætérni lúminis, torréntem voluptátis, ubertátem domus Dei.</p>
                    <p>Te semper ámbiat, te quærat, te invéniat, ad te tendat, ad te pervéniat, te meditétur, te loquátur, et ómnia operétur in laudem et glóriam nóminis tui, cum humilitáte et discretióne, cum dilectióne, et delectatióne, cum facilitáte et afféctu, cum perseverántia usque in finem; ut tu sis solus semper spes mea, tota fidúcia mea, divítiæ meæ, delectátio mea, iucúnditas mea, gáudium meum, quies et tranquíllitas mea, pax mea, suávitas mea, odor meus, dulcédo mea, cibus meus, reféctio mea, refúgium meum, auxílium meum, sapiéntia mea, pórtio mea, posséssio mea, thesáurus meus, in quo fixa et firma et immobíliter semper sit radicáta mens mea et cor meum. Amen.</p>
                `
            },
            oracao_universal: {
                label: "Oração Universal",
                title_pt: "Oração universal (Clemente XI)",
                title_la: "Orátio universális (Cleméntis PP. XI)",
                html_pt: `
                    <p>Senhor, creio em Vós, fazei que creia com mais firmeza; espero em Vós, fazei que espere com mais confiança; amo-Vos, aumentai o meu amor; arrependo-me, avivai a minha dor.</p>
                    <p>Adoro-Vos como primeiro princípio; desejo-Vos como último fim; exalto-Vos como benfeitor perpétuo; invoco-Vos como defensor propício.</p>
                    <p>Dirigi-me com a vossa sabedoria; atai-me com a vossa justiça; consolai-me com a vossa clemência; protegei-me com o vosso poder.</p>
                    <p>Ofereço-Vos os meus pensamentos, para que se dirijam a Vós; minhas palavras, para que falem de Vós; minhas obras, para que sejam vossas; minhas contrariedades, para que as aceite por Vós.</p>
                    <p>Quero o que quereis, quero porque o quereis, quero como o quereis, quero enquanto o queirais.</p>
                    <p>Senhor, peço-Vos que ilumineis a minha mente, inflameis a minha vontade, limpeis o meu coração, santifiqueis a minha alma.</p>
                    <p>Que me afaste das faltas passadas, rejeite as tentações futuras, corrija as más inclinações, pratique as virtudes necessárias.</p>
                    <p>Concedei-me, Deus de bondade, amor por Vós, ódio por mim, zelo pelo próximo, desprezo pelo mundano.</p>
                    <p>Que saiba obedecer aos superiores, ajudar os inferiores, acolher os amigos, perdoar os inimigos.</p>
                    <p>Que vença a sensualidade com a mortificação, a avareza com a generosidade, a ira com a bondade, a tibieza com a piedade.</p>
                    <p>Fazei-me prudente nos conselhos, constante nos perigos, paciente nas contrariedades, humilde na prosperidade.</p>
                    <p>Senhor, fazei-me atento na oração, sóbrio na comida, perseverante no trabalho, firme nos propósitos.</p>
                    <p>Que procure ter inocência interior, modéstia exterior, conversa exemplar, vida ordenada.</p>
                    <p>Que lute por dominar a minha natureza, fomentar a graça, servir a vossa lei e obter a salvação.</p>
                    <p>Que aprenda de Vós como é pouco o terreno, como é grande o divino, como é breve o tempo, como é duradouro o eterno.</p>
                    <p>Fazei-me preparar a morte, temer o juízo, evitar o inferno e alcançar o Paraíso. Por Cristo Nosso Senhor. Amém.</p>
                `,
                html_la: `
                    <p>Credo, Dómine, sed credam fírmius; spero, sed sperem secúrius; amo, sed amem ardéntius; dóleo, sed dóleam veheméntius.</p>
                    <p>Adoro te ut primum princípium; desídero ut finem últimum; laudo ut benefactórem perpétuum; ínvoco ut defensórem propítium.</p>
                    <p>Tua me sapiéntia dírige, iustítia cóntine, cleméntia soláre, poténtia prótege.</p>
                    <p>Óffero tibi, Dómine, cogitánda, ut sint ad te; dicénda, ut sint de te; faciénda, ut sint secúndum te; ferénda, ut sint propter te.</p>
                    <p>Volo quidquid vis, volo quia vis, volo quómodo vis, volo quámdiu vis.</p>
                    <p>Oro, Dómine: intelléctum illúmines, voluntátem inflámmes, cor emúndes, ánimam sanctífices.</p>
                    <p>Défleam prætéritas iniquitátes, repéllam futúras tentatiónes, córrigam vitiósas propensiónes, éxcolam idóneas virtútes.</p>
                    <p>Tríbue mihi, bone Deus, amórem tui, ódium mei, zelum próximi, contémptum mundi.</p>
                    <p>Stúdeam superióribus obœdíre, inferióribus subveníre, amícis consúlere, inimícis párcere.</p>
                    <p>Vincam voluptátem austeritáte, avarítiam largitáte, iracúndiam lenitáte, tepiditátem fervóre.</p>
                    <p>Redde me prudéntem in consíliis, constántem in perículis, patiéntem in advérsis, húmilem in prósperis.</p>
                    <p>Fac, Dómine, ut sim in oratióne atténtus, in épulis sóbrius, in múnere sédulus, in propósito fírmus.</p>
                    <p>Curem habére innocéntiam interiórem, modéstiam exteriórem, conversatiónem exemplárem, vitam regulárem.</p>
                    <p>Assídue invígilem natúræ domándæ, grátiæ fovéndæ, legi servándæ, salúti promeréndæ.</p>
                    <p>Discam a te quam ténue quod terrénum, quam grande quod divínum, quam breve quod temporáneum, quam durábile quod ætérnum.</p>
                    <p>Da, ut mortem prævéniam, iudícium pertímeam, inférnum effúgiam, paradísum obtíneam. Per Christum Dóminum nostrum. Amen.</p>
                `
            },
            jesus_crucificado: {
                label: "Jesus Crucificado",
                title_pt: "Oração a Jesus Crucificado",
                title_la: "Orátio ad D. N. I. C. Crucifíxum",
                html_pt: `
                    <p>Eis-me aqui, ó bom e dulcíssimo Jesus! De joelhos ante a vossa divina presença, eu Vos peço e suplico, com o mais ardente fervor de minha alma, que Vos digneis gravar em meu coração profundos sentimentos de fé, de esperança e de caridade, de verdadeiro arrependimento de meus pecados e vontade firmíssima de me emendar, enquanto com sincero afeto e íntima dor de coração considero e medito em vossas cinco chagas, tendo bem presentes aquelas palavras que o Profeta Davi já dizia de Vós, ó bom Jesus: Trespassaram as minhas mãos e os meus pés, e contaram todos os meus ossos (Sl 21, 17-18).</p>
                `,
                html_la: `
                    <p>En ego, o bone et dulcíssime Iesu, ante conspéctum tuum génibus me provólvo, ac máximo ánimi ardóre te oro atque obtéstor, ut meum in cor vívidos fídei, spei et caritátis sensus, atque veram peccatórum meórum pœniténtiam, eáque emmendándi firmíssimam voluntátem velis imprímere; dum magno ánimi afféctu et dolóre tua quinque vúlnera mecum ipse consídero ac mente contémplor, illud præ óculis habens, quod iam in ore ponébat tuo David prophéta de te, o bone Iesu: <em>Fodérunt manus meas et pedes meos: dinumeravérunt ómnia ossa mea</em> (Ps. 21,17-18).</p>
                `
            },
            aspiracoes_redentor: {
                label: "Aspirações Redentor",
                title_pt: "Aspirações ao Santíssimo Redentor",
                title_la: "Aspiratiónes ad Ssmum. Redemptórem",
                html_pt: `
                    <p>Alma de Cristo, santificai-me. Corpo de Cristo, salvai-me. Sangue de Cristo, inebriai-me. Água do lado de Cristo, lavai-me. Paixão de Cristo, confortai-me.</p>
                    <p>Ó bom Jesus, ouvi-me. Dentro das vossas chagas, escondei-me. Não permitais que me separe de Vós. Do espírito maligno, defendei-me.</p>
                    <p>Na hora da minha morte, chamai-me. E mandai-me ir para Vós, para que vos louve com os vossos Santos, por todos os séculos dos séculos. Amém.</p>
                `,
                html_la: `
                    <p>Ánima Christi, sanctífica me. Corpus Christi, salva me. Sanguis Christi, inébria me. Aqua láteris Christi, lava me. Pássio Christi, confórta me.</p>
                    <p>O bone Iesu, exáudi me. Intra tua vúlnera abscónde me. Ne permíttas me separári a te. Ab hoste malígno defénde me.</p>
                    <p>In hora mortis meæ voca me. Et iube me veníre ad te. Ut cum Sanctis tuis laudem te in sǽcula sæculórum. Amen.</p>
                `
            },
            ns_pos_missa: {
                label: "N. Sra. (Pós-Missa)",
                title_pt: "Oração a Nossa Senhora",
                title_la: "Orátio ad B. Maríam Vírginem",
                html_pt: `
                    <p>Ó Maria, Virgem e Mãe Santíssima, eis que recebi o vosso amadíssimo Filho, a quem concebestes no vosso seio imaculado, criastes e alimentastes em vosso peito, e abraçastes amorosamente.</p>
                    <p>Eis que Vos apresento e ofereço com amor e humildade Aquele que vos alegrava contemplar e que Vos enchia de delícias, para que o aperteis em vossos braços, o ameis em vosso coração e o ofereçais em supremo culto de adoração à Santíssima Trindade, para vossa honra e glória e pelas minhas necessidades e pelas de todo o mundo.</p>
                    <p>Suplico-Vos, piedosíssima Mãe, que me alcanceis o perdão de todos os meus pecados e graça abundante para servir o Senhor desde agora com maior fidelidade; e por último a graça da perseverança final, para que possa louvá-lo convosco pelos séculos dos séculos. Amém.</p>
                `,
                html_la: `
                    <p>O Maria, Virgo et Mater sanctíssima, ecce suscépi dilectíssimum Fílium tuum, quem immaculáto útero tuo concepísti, genuísti, lactásti, atque suavíssimis ampléxibus strinxísti.</p>
                    <p>Ecce, cuius aspéctu lætabáris et ómnibus delíciis replebáris, illum ipsum tibi humíliter et amánter repræsénto et óffero tuis bráchiis constringéndum, tuo corde amándum, sanctissimǽque Trinitáti in suprémum latríæ cultum, pro tui ipsíus honóre et glória et pro meis totiúsque mundi necessitátibus, offeréndum.</p>
                    <p>Rogo ergo te, piíssima Mater, ímpetra mihi véniam ómnium peccatórum meórum, uberémque grátiam ipsi deínceps fidélius serviéndi, ac dénique grátiam finálem, ut eum tecum laudáre possim per omnia sǽcula sæculórum. Amen.</p>
                `
            },
            sj_pos_missa: {
                label: "S. José (Pós-Missa)",
                title_pt: "Oração a São José",
                title_la: "Orátio ad S. Ioseph",
                html_pt: `
                    <p>Ó glorioso São José, Pai e protetor das virgens, guarda fiel a quem Deus confiou Jesus, a própria inocência, e Maria, Virgem das virgens! Em nome de Jesus e de Maria, este duplo tesouro que vos foi tão caro, vos suplico que me conserveis livre de toda a impureza, para que, com alma pura e corpo casto, sirva sempre, fielmente, a Jesus e a Maria. Amém.</p>
                `,
                html_la: `
                    <p>Vírginum custos et pater, sáncte Ioseph, cuius fidéli custódiæ ipsa Innocéntia Christus Iesus et Virgo vírginum Maria commíssa fuit: te per hoc utrúmque caríssimum pignus Iesum et Maríam óbsecro et obtéstor, ut me, ab omni immundítia præservátum, mente incontamináta, puro corde et casto córpore Iesu et Maríæ semper fácias castíssime famulári. Amen.</p>
                `
            },
            cantico_tres_jovens: {
                label: "Cântico 3 Jovens",
                title_pt: "Cântico dos três jovens",
                title_la: "Trium puerórum",
                html_pt: `
                    <p><span class="rub">Antífona.</span> Cantemos o hino dos três jovens, o mesmo que esses santos cantavam na fornalha ardente bendizendo o Senhor <span class="rub">(T. P. Aleluia)</span>.</p>
                    <p class="rub" style="text-align:center;">Cântico dos Três Jovens (Dan. 3, 57-88 e 56)</p>
                    <p>Obras do Senhor, bendizei todas o Senhor, louvai-O e exaltai-O para sempre.</p>
                    <p>Céus, bendizei o Senhor, Anjos do Senhor, bendizei o Senhor.</p>
                    <p>Águas que estais por cima dos céus, bendizei todas o Senhor; todos os poderes bendigam o Senhor.</p>
                    <p>Sol e lua, bendizei o Senhor, estrelas do céu, bendizei o Senhor.</p>
                    <p>Chuvas e orvalhos, bendizei o Senhor; e vós, todos os ventos, bendizei o Senhor.</p>
                    <p>Fogo e calor, bendizei o Senhor; frio e calor, bendizei o Senhor.</p>
                    <p>Orvalhos e geadas, bendizei o Senhor; gelo e frio, bendizei o Senhor.</p>
                    <p>Gelos e neves, bendizei o Senhor; noites e dias, bendizei o Senhor.</p>
                    <p>Luz e trevas, bendizei o Senhor; relâmpagos e nuvens, bendizei o Senhor.</p>
                    <p>Que a terra bendiga o Senhor; louve-O e exalte-O para sempre.</p>
                    <p>Montes e colinas, bendizei o Senhor; plantas que brotais da terra, bendizei o Senhor.</p>
                    <p>Mares e rios, bendizei o Senhor; fontes, bendizei o Senhor.</p>
                    <p>Cetáceos e animais que viveis nas águas, bendizei o Senhor; pássaros todos do céu, bendizei o Senhor.</p>
                    <p>Animais selvagens e rebanhos, bendizei o Senhor; filhos dos homens, bendizei o Senhor.</p>
                    <p>Bendiga Israel o Senhor; louve-O e exalte-O para sempre.</p>
                    <p>Sacerdotes do Senhor, bendizei o Senhor; servos do Senhor, bendizei o Senhor.</p>
                    <p>Espíritos e almas dos justos, bendizei o Senhor; santos e humildes de coração, bendizei o Senhor.</p>
                    <p>Ananias, Azarias e Misael, bendizei o Senhor; louvai-O e exaltai-O para sempre.</p>
                    <p>Bendigamos o Pai, o Filho e o Espírito Santo; louvemo-Lo e exaltemo-Lo para sempre.</p>

                html_la: `
                    <p class="rub" style="text-align: center;">Tempus Adventus</p>
                    <p>Rorate coeli desúper, Et nubes plúant justum. Ne irascáris Dómine, ne ultra memíneris iniquitátis:</p>
                    <p>Ecce cívitas Sancti facta est desérta. Sion desérta facta est: Jerúsalem desoláta est. Domus sanctificatiónis tuae et gloriae tuae, ubi laudavérunt te patres nostri.</p>
                    <p>Rorate coeli desúper, et nubes plúant justum.</p>
                    <p>Peccávimus et facti sumus quam immúndus nos, et cecídimus quasi fólium univérsi: Et iniquitátes nostrae quasi ventus abstulérunt nos; Abscondísti fáciem tuam a nobis, et allisísti nos in mánu iniquitátis nostrae.</p>

        // ============= LÓGICA DO APP =============
        const catNav = document.getElementById('catNav');
        const prayerNav = document.getElementById('prayerNav');
        const contentDiv = document.getElementById('mainContent');
        const btnVoltarTopo = document.getElementById('btnVoltarTopo');

        function init() {
            renderCategories();
            // Carrega a primeira categoria se existir
            const firstCategory = Object.keys(prayersDB)[0];
            if(firstCategory) loadCategory(firstCategory);
        }

        function renderCategories() {
            catNav.innerHTML = '';
            for (const catName in prayersDB) {
                const btn = document.createElement('button');
                btn.className = 'cat-chip';
                btn.textContent = catName;
                btn.onclick = () => loadCategory(catName, btn);
                catNav.appendChild(btn);
            }
        }

        // 2. Carrega Todo o Conteúdo da Categoria e Cria os Botões de Navegação
        function loadCategory(catName, clickedBtn) {
            // Atualiza UI Categoria
            document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
            
            if (clickedBtn) {
                clickedBtn.classList.add('active');
            } else {
                const btns = catNav.querySelectorAll('.cat-chip');
                for(let b of btns) {
                    if(b.textContent === catName) b.classList.add('active');
                }
            }

            const prayers = prayersDB[catName];
            prayerNav.innerHTML = '';
            contentDiv.innerHTML = '';

            for (const key in prayers) {
                const pData = prayers[key];
                const uniqueId = 'prayer-' + key;

                // --- 1. Lógica do Título "Ambos" (Prioriza Latim) ---
                // Se tiver título em latim, usa ele. Se não, usa o português.
                const dualTitle = pData.title_la && pData.title_la.trim() !== "" ? pData.title_la : pData.title_pt;

                // --- 2. Lógica do Conteúdo (Verifica se existe texto) ---
                const hasPT = pData.html_pt && pData.html_pt.trim() !== "";
                const hasLA = pData.html_la && pData.html_la.trim() !== "";

                // Criar Botão de Navegação
                const navBtn = document.createElement('button');
                navBtn.className = 'prayer-chip';
                navBtn.textContent = pData.label;
                navBtn.onclick = () => {
                    document.getElementById(uniqueId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
                prayerNav.appendChild(navBtn);

                // Criar Bloco da Oração
                const blockDiv = document.createElement('div');
                blockDiv.className = 'prayer-block';
                blockDiv.id = uniqueId;

                // Montar HTML Condicional
                // Nota: Criamos 3 spans de título. O CSS decide qual mostrar baseado no modo (view-pt, view-la, view-dual).
                // Nota 2: Só criamos a div .col se 'hasPT' ou 'hasLA' for verdadeiro.
                blockDiv.innerHTML = `
                    <div class="prayer-title">
                        <span class="title-pt">${pData.title_pt}</span>
                        <span class="title-la">${pData.title_la || pData.title_pt}</span>
                        <span class="title-dual">${dualTitle}</span>
                    </div>
                    <div class="prayer-body">
                        ${hasPT ? `<div class="col col-pt">${pData.html_pt}</div>` : ''}
                        ${hasLA ? `<div class="col col-la">${pData.html_la}</div>` : ''}
                    </div>
                `;
                contentDiv.appendChild(blockDiv);
            }
            contentDiv.scrollTop = 0; 
            window.scrollTo(0,0);
        }

        function setMode(mode, btnElement) {
            document.querySelectorAll('.mini-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            contentDiv.className = 'content-area'; 
            contentDiv.classList.add('view-' + mode);
        }

        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                btnVoltarTopo.classList.add('visivel');
            } else {
                btnVoltarTopo.classList.remove('visivel');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Se o objeto estiver vazio (antes de você colar), evita erro
        if(Object.keys(prayersDB).length > 0) {
            init();
        }

        // Scroll automático para âncora ao carregar a página
        window.addEventListener('load', function() {
            if (window.location.hash) {
                setTimeout(function() {
                    const target = document.querySelector(window.location.hash);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
