<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia - Kindle Hub</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="timer.js" defer></script>
    <script src="biblias/bibliaAveMaria.js"></script> 
    <style>
        /* --- RESET & VARIÁVEIS (Igual Anotações) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --font-main: Helvetica, Arial, sans-serif;
            --radius: 12px;
            --spacing: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- CABEÇALHO GERAL --- */
        header {
            padding: var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 30px; font-weight: bold; }

        .flex { display: flex; align-items: center; }

        /* SOLUÇÃO: Se existirem ícones no header, usar a técnica do irmão adjacente 
        (caso você adicione botões aqui no futuro)
        */
        .flex > * + * {
            margin-left: 10px;
        }

        /* --- BARRA DE NAVEGAÇÃO E FILTROS --- */
        .controls-container {
            padding: 0 var(--spacing);
            display: flex;
            flex-direction: column;
            /* gap: 16px; -> REMOVIDO */
            margin-bottom: 10px;
        }

        /* Adiciona margem inferior a todos os filhos diretos para simular o gap vertical */
        .controls-container > * {
            margin-bottom: 16px;
        }
        .controls-container > *:last-child {
            margin-bottom: 0;
        }

        /* Barra de Pesquisa */
        .search-bar {
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            /* gap: 8px; -> REMOVIDO */
            height: 46px;
            background: white;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 18px;
            background: transparent;
            font-family: inherit;
            /* Margem para separar do botão de busca */
            margin-right: 8px; 
        }
        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Garante que o ícone não amasse */
        }

        /* Linha de Seleção (Testamento e Livros) */
        .selection-row {
            display: flex;
            flex-wrap: wrap;
            /* gap: 10px; -> REMOVIDO */
            align-items: center;
        }

        /* Botões de Testamento & Selects */
        /* Aplica margem em todos os itens da linha de seleção */
        .selection-row > * {
            margin-right: 10px;
            margin-bottom: 10px; /* Para quando quebrar linha */
        }

        /* Remove a margem direita do último item (se não quebrar linha) */
        .selection-row > *:last-child {
            margin-right: 0;
        }

        /* Botões de Testamento (Estilo Chips) */
        .testament-chip {
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 18px;
            white-space: nowrap;
            background: white;
            cursor: pointer;
            font-family: inherit;
            flex: 1;
            text-align: center;
            min-width: 140px;
        }
        .testament-chip.active {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* Selects Estilizados */
        .custom-select {
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 14px;
            font-size: 17px;
            background: white;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            height: 42px;
            font-weight: bold;
        }

        #bookSelect { flex: 2; min-width: 150px; }
        #chapterSelect { flex: 0.5; min-width: 70px; }

        /* --- CONTEÚDO DA BÍBLIA --- */
        .bible-content {
            flex: 1;
            padding: 0 var(--spacing) 40px var(--spacing);
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Navegação de Capítulos (Setas) */
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 2px solid #000;
            border-radius: 12px;
        }
        .nav-btn {
            background: white;
            border: 2px solid #000;
            border-radius: 8px;
            width: 40px; 
            height: 40px;
            font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .nav-btn:disabled { opacity: 0.3; }

        .current-chapter-title {
            font-size: 18px; 
            font-weight: bold; 
            text-align: center;
        }

        /* Versículos */
        .verse-container {
            font-size: 19px;
            line-height: 1.6;
            text-align: justify;
        }
        .verse { margin-bottom: 12px; }
        .verse-number {
            font-size: 12px;
            font-weight: bold;
            vertical-align: super;
            margin-right: 4px;
        }

        /* --- ÁREA DE RESULTADOS DE BUSCA --- */
        #searchResults {
            display: none; 
            flex-direction: column;
            /* gap: 12px; -> REMOVIDO */
            padding-bottom: 40px;
        }

        /* Margem entre os resultados */
        .search-result-item {
            border: 2px solid #000;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            background: white;
            
            /* Substituto do gap */
            margin-bottom: 12px;
        }

        .search-result-ref {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 6px;
            text-decoration: underline;
        }
        .search-result-text {
            font-size: 16px;
            color: #333;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .close-search-btn {
            margin-bottom: 16px;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* --- UTILITÁRIOS --- */
        .hidden { display: none !important; }

        /* Botão Voltar ao Topo */
        #btnVoltarTopo {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: #000; color: #fff;
            border: 3px solid #000; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            opacity: 0; visibility: hidden;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            z-index: 90;
        }
        #btnVoltarTopo.visivel { opacity: 1; visibility: visible; }

        @media (max-width: 500px) {
            .testament-chip { font-size: 13px; padding: 8px 10px; }
            
            /* Ajuste fino para telas pequenas (reduz a margem entre chips) */
            .selection-row > * {
                margin-right: 8px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="flex" style="gap:16px">
            <a href="dashboard.html" style="display:flex;align-items:center;">
                <img src="/icones/casa.png" alt="Home" style="width:40px;height:40px;">
            </a>
            <a href="plano-inclinado.html" style="display:flex;align-items:center;">
                <img src="/icones/de-volta.png" alt="Voltar" style="width:40px;height:40px;">
            </a>
        </div>
        <h1>Bíblia</h1>
        <div style="width: 70px"></div> </header>

    <div class="controls-container">
        <div class="search-bar">
            <i class="ph ph-magnifying-glass" style="font-size: 20px;"></i>
            <input type="text" id="searchInput" placeholder="Buscar na Bíblia..." onkeypress="handleSearchKey(event)">
            <button class="search-btn" onclick="performSearch()">
                <i class="ph ph-arrow-right" style="font-size: 20px; font-weight: bold;"></i>
            </button>
        </div>

        <div class="selection-row">
            <button id="btnAntigo" class="testament-chip active" onclick="switchTestament('antigoTestamento')">Antigo</button>
            <button id="btnNovo" class="testament-chip" onclick="switchTestament('novoTestamento')">Novo</button>
            
            <select id="bookSelect" class="custom-select" onchange="onBookChange()">
                <option>Carregando...</option>
            </select>
            
            <select id="chapterSelect" class="custom-select" onchange="onChapterChange()">
                <option>-</option>
            </select>
        </div>
    </div>

    <div class="bible-content">
        
        <div id="searchResults"></div>

        <div id="readerView">
            <div class="chapter-nav">
                <button class="nav-btn" id="btnPrev" onclick="goToPreviousChapter()">
                    <i class="ph ph-caret-left"></i>
                </button>
                <div class="current-chapter-title" id="chapterTitle">-</div>
                <button class="nav-btn" id="btnNext" onclick="goToNextChapter()">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <div id="verseContainer" class="verse-container">
                <div style="text-align:center; padding: 40px;">Carregando...</div>
            </div>
        </div>
    </div>

    <button id="btnVoltarTopo" onclick="scrollToTop()">↑</button>

    <div id="miniTimerPanel" style="display:none;"></div> <script>
        // ============= ESTADO GLOBAL =============
        let bibliaData = null;
        let currentTestament = 'antigoTestamento';
        let currentBookIndex = 0;
        let currentChapter = 1;

        // ============= INICIALIZAÇÃO =============
        document.addEventListener('DOMContentLoaded', () => {
            loadBibleData();
            window.addEventListener('scroll', handleScrollButton);
        });

        function loadBibleData() {
            loadReadingProgress(); // Tenta recuperar onde parou

            if (window.BIBLIA_AVE_MARIA) {
                bibliaData = window.BIBLIA_AVE_MARIA;
                initInterface();
            } else {
                // Fallback para XHR se não estiver no JS embutido
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'biblias/bibliaAveMaria.json', true);
                xhr.onload = function() {
                    if (xhr.status >= 200 || xhr.status === 0) {
                        try {
                            bibliaData = JSON.parse(xhr.responseText);
                            initInterface();
                        } catch(e) { console.error("Erro JSON", e); }
                    }
                };
                xhr.send();
            }
        }

        function initInterface() {
            updateTestamentButtons();
            populateBookDropdown();
            renderChapter();
        }

        // ============= CONTROLES DE NAVEGAÇÃO =============
        function switchTestament(testament) {
            currentTestament = testament;
            currentBookIndex = 0;
            currentChapter = 1;
            
            updateTestamentButtons();
            populateBookDropdown();
            renderChapter();
            saveReadingProgress();
            
            // Se estiver em modo busca, volta para o leitor
            closeSearch();
        }

        function updateTestamentButtons() {
            document.getElementById('btnAntigo').classList.toggle('active', currentTestament === 'antigoTestamento');
            document.getElementById('btnNovo').classList.toggle('active', currentTestament === 'novoTestamento');
        }

        function populateBookDropdown() {
            if (!bibliaData) return;
            const books = bibliaData[currentTestament];
            const select = document.getElementById('bookSelect');
            
            select.innerHTML = '';
            books.forEach((book, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = book.nome;
                select.appendChild(opt);
            });
            select.value = currentBookIndex;
            populateChapterDropdown();
        }

        function populateChapterDropdown() {
            const book = bibliaData[currentTestament][currentBookIndex];
            const select = document.getElementById('chapterSelect');
            select.innerHTML = '';
            
            book.capitulos.forEach(cap => {
                const opt = document.createElement('option');
                opt.value = cap.capitulo;
                opt.textContent = cap.capitulo;
                select.appendChild(opt);
            });
            select.value = currentChapter;
        }

        function onBookChange() {
            currentBookIndex = parseInt(document.getElementById('bookSelect').value);
            currentChapter = 1;
            populateChapterDropdown();
            renderChapter();
            saveReadingProgress();
            closeSearch();
        }

        function onChapterChange() {
            currentChapter = parseInt(document.getElementById('chapterSelect').value);
            renderChapter();
            saveReadingProgress();
            closeSearch();
        }

        // ============= RENDERIZAÇÃO =============
        function renderChapter() {
            if (!bibliaData) return;
            
            const book = bibliaData[currentTestament][currentBookIndex];
            // Encontrar capitulo
            const chapterData = book.capitulos.find(c => c.capitulo == currentChapter);
            
            if (!chapterData) return;

            // Atualizar Título
            document.getElementById('chapterTitle').textContent = `${book.nome} ${currentChapter}`;

            // Renderizar Versículos
            const container = document.getElementById('verseContainer');
            let html = '';
            chapterData.versiculos.forEach(v => {
                html += `
                    <div class="verse">
                        <span class="verse-number">${v.versiculo}</span>
                        ${v.texto}
                    </div>
                `;
            });
            container.innerHTML = html;

            // Atualizar botões prev/next
            updateNavButtons(book.capitulos.length);
            
            // Resetar scroll
            window.scrollTo(0,0);
        }

        function updateNavButtons(maxChapters) {
            const isFirstBook = currentBookIndex === 0;
            const isLastBook = currentBookIndex === bibliaData[currentTestament].length - 1;
            
            document.getElementById('btnPrev').disabled = (currentChapter === 1 && isFirstBook);
            document.getElementById('btnNext').disabled = (currentChapter === maxChapters && isLastBook);
        }

        function goToPreviousChapter() {
            if (currentChapter > 1) {
                currentChapter--;
            } else if (currentBookIndex > 0) {
                currentBookIndex--;
                const prevBook = bibliaData[currentTestament][currentBookIndex];
                currentChapter = prevBook.capitulos.length;
                populateBookDropdown(); // Atualiza select do livro
            }
            document.getElementById('chapterSelect').value = currentChapter;
            renderChapter();
            saveReadingProgress();
        }

        function goToNextChapter() {
            const book = bibliaData[currentTestament][currentBookIndex];
            if (currentChapter < book.capitulos.length) {
                currentChapter++;
            } else if (currentBookIndex < bibliaData[currentTestament].length - 1) {
                currentBookIndex++;
                currentChapter = 1;
                populateBookDropdown(); // Atualiza select do livro
            }
            document.getElementById('chapterSelect').value = currentChapter;
            renderChapter();
            saveReadingProgress();
        }

        // ============= LÓGICA DE PESQUISA =============
        function handleSearchKey(e) {
            if (e.key === 'Enter') performSearch();
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query || query.length < 3) {
                alert("Digite pelo menos 3 caracteres.");
                return;
            }

            const resultsContainer = document.getElementById('searchResults');
            const readerView = document.getElementById('readerView');
            
            // Alternar visualização
            readerView.classList.add('hidden');
            resultsContainer.style.display = 'flex';
            resultsContainer.innerHTML = '<div style="text-align:center">Pesquisando...</div>';

            // Processo de busca (simples iteração)
            const results = [];
            const testaments = ['antigoTestamento', 'novoTestamento'];

            // Pequeno delay para permitir UI atualizar antes de travar no loop
            setTimeout(() => {
                testaments.forEach(tKey => {
                    const books = bibliaData[tKey];
                    books.forEach((book, bIndex) => {
                        book.capitulos.forEach(cap => {
                            cap.versiculos.forEach(ver => {
                                if (ver.texto.toLowerCase().includes(query)) {
                                    results.push({
                                        testament: tKey,
                                        bookIndex: bIndex,
                                        bookName: book.nome,
                                        chapter: cap.capitulo,
                                        verseNum: ver.versiculo,
                                        text: ver.texto
                                    });
                                }
                            });
                        });
                    });
                });

                renderSearchResults(results, query);
            }, 50);
        }

        function renderSearchResults(results, query) {
            const container = document.getElementById('searchResults');
            
            let html = `<button class="close-search-btn" onclick="closeSearch()">Fechar Pesquisa (${results.length} resultados)</button>`;

            if (results.length === 0) {
                html += `<div class="no-results">Nenhum resultado encontrado para "${query}".</div>`;
            } else {
                // Limitar a 50 resultados para performance
                const displayLimit = 50;
                const displayResults = results.slice(0, displayLimit);

                displayResults.forEach(r => {
                    // Highlight termo
                    const text = r.text.replace(new RegExp(query, 'gi'), match => `<b>${match}</b>`);
                    
                    html += `
                        <div class="search-result-item" onclick="jumpToResult('${r.testament}', ${r.bookIndex}, ${r.chapter})">
                            <div class="search-result-ref">${r.bookName} ${r.chapter}:${r.verseNum}</div>
                            <div class="search-result-text">${text}</div>
                        </div>
                    `;
                });

                if (results.length > displayLimit) {
                    html += `<div style="text-align:center; padding:10px;">...e mais ${results.length - displayLimit} resultados. Seja mais específico.</div>`;
                }
            }
            container.innerHTML = html;
        }

        function jumpToResult(testament, bookIdx, chapter) {
            currentTestament = testament;
            currentBookIndex = bookIdx;
            currentChapter = chapter;

            updateTestamentButtons();
            populateBookDropdown();
            // populateChapter é chamado dentro do BookDropdown, mas precisamos garantir o valor correto
            document.getElementById('chapterSelect').value = currentChapter;
            
            closeSearch();
            renderChapter();
            saveReadingProgress();
        }

        function closeSearch() {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('readerView').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
        }

        // ============= PERSISTÊNCIA E UTILITÁRIOS =============
        function saveReadingProgress() {
            try {
                const progress = {
                    testament: currentTestament,
                    bookIndex: currentBookIndex,
                    chapter: currentChapter,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('bibleReadingProgress', JSON.stringify(progress));
            } catch(e) {}
        }

        function loadReadingProgress() {
            try {
                const saved = localStorage.getItem('bibleReadingProgress');
                if (saved) {
                    const p = JSON.parse(saved);
                    currentTestament = p.testament || 'antigoTestamento';
                    currentBookIndex = p.bookIndex || 0;
                    currentChapter = p.chapter || 1;
                }
            } catch(e) {}
        }

        function handleScrollButton() {
            const btn = document.getElementById('btnVoltarTopo');
            if (window.scrollY > 300) btn.classList.add('visivel');
            else btn.classList.remove('visivel');
        }

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
