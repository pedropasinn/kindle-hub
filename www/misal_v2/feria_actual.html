      function calcularUsoLocalStorage() {
  let total = 0;
  for (let i = 0; i < localStorage.length; i++) {
    const clave = localStorage.key(i);
    const valor = localStorage.getItem(clave);
    total += ((clave.length + valor.length) * 2); // cada car√°cter ‚âà 2 bytes
  }
  return total;
}

function limpiarLocalStorageInteligente() {
  const claves_a_preservar = [];
  for (let i = 0; i < localStorage.length; i++) {
    const clave = localStorage.key(i);
    if (clave.endsWith('_defecto') || clave === 'misintenciones') {
      claves_a_preservar.push(clave);
    }
  }

  const datos_preservados = {};
  claves_a_preservar.forEach(clave => {
    datos_preservados[clave] = localStorage.getItem(clave);
  });

  localStorage.clear();

  Object.keys(datos_preservados).forEach(clave => {
    localStorage.setItem(clave, datos_preservados[clave]);
  });
}

function pon_pref(key, value) {
  try {
    localStorage.setItem(key, value);
  } catch (e) {
    // Registro antes de limpiar
    const uso_antes = calcularUsoLocalStorage();

    // Limpieza
    limpiarLocalStorageInteligente();

    const uso_despues = calcularUsoLocalStorage();

    // Intentar de nuevo
    try {
      localStorage.setItem(key, value);
    } catch (e2) {
      // Mostrar alerta al usuario
      alert(
        "‚ö†Ô∏è No se pudo guardar " + key + "'\n" +
        "Uso antes de limpiar: " + uso_antes + " bytes\n" +
        "Uso despu√©s de limpiar: " + uso_despues + " bytes\n\n" +
        "Haz una captura de esta pantalla y env√≠ala al desarrollador para su an√°lisis. Gracias."
      );
    }
  }
}

function initGlobalErrorHandler() {
  let osInfo = 'SO desconocido';
  let deviceInfo = 'Dispositivo desconocido';

  document.addEventListener('deviceready', function () {
    if (window.device) {
      osInfo = `${device.platform} ${device.version}`;
      deviceInfo = `${device.manufacturer} ${device.model}`;
    } else {
      osInfo = 'SO no disponible';
      deviceInfo = 'Modelo no disponible';
    }
  });

  // Captura de errores JS
  window.addEventListener('error', function (event) {
    const message = event.message || 'Error desconocido';
    const source = event.filename || 'desconocido';
    const lineno = event.lineno || 0;
    const colno = event.colno || 0;
    const stack = event.error?.stack || 'No hay stack disponible';

    const fullMessage = [
      'üõë Error de JavaScript',
      `SO: ${osInfo}`,
      `Dispositivo: ${deviceInfo}`,
      `Mensaje: ${message}`,
      `Archivo: ${source}`,
      `L√≠nea: ${lineno}, Columna: ${colno}`,
      `Stack:\n${stack}`
    ].join('\n');

    console.error(fullMessage);
    alert(fullMessage);
  });

  // Captura de errores en promesas
  window.addEventListener('unhandledrejection', function (event) {
    const reason = event.reason || {};
    const message = reason.message || reason.toString() || 'Error desconocido';
    const stack = reason.stack || 'No hay stack disponible';

    const fullMessage = [
      'üö® Error en promesa no manejada',
      `SO: ${osInfo}`,
      `Dispositivo: ${deviceInfo}`,
      `Mensaje: ${message}`,
      `Stack:\n${stack}`
    ].join('\n');

    console.error(fullMessage);
    alert(fullMessage);
  });

  console.log('‚úÖ Manejador de errores con info de SO y dispositivo inicializado');
}

      function fecha(cadena) {
        //Separador para la introduccion de las fechas
        var separador = "."

        //Separa por dia, mes y a√±o
        if (cadena.indexOf(separador) != -1) {
          var posi1 = 0
          var posi2 = cadena.indexOf(separador, posi1 + 1)
          var posi3 = cadena.indexOf(separador, posi2 + 1)
          this.dia = cadena.substring(posi1, posi2)
          this.mes = cadena.substring(posi2 + 1, posi3)
          this.anio = cadena.substring(posi3 + 1, cadena.length)
        } else {
          this.dia = 0
          this.mes = 0
          this.anio = 0
        }
      }
      function suma_dias_a_fecha(cadena_fecha, dias) {
        var fecha1 = new fecha(cadena_fecha)

        var fecha_final = new Date(fecha1.anio, fecha1.mes - 1, fecha1.dia)

        fecha_final = new Date(
          fecha_final.getFullYear(),
          fecha_final.getMonth(),
          fecha_final.getDate() + dias
        )

        mes_final = fecha_final.getMonth() + 1
        dia_final = fecha_final.getDate()
        if (mes_final < 10) mes_final = "0" + mes_final
        if (dia_final < 10) dia_final = "0" + dia_final

        //console.log('form. nueva: suma '+dias+' a '+cadena_fecha+' da '+dia_final+"."+mes_final+"."+fecha_final.getFullYear())

        /*
              fecha_final = new Date( fecha1.anio, fecha1.mes-1, fecha1.dia );
              fecha_final.setDate(fecha_final.getDate()+dias);
                      mes_final=fecha_final.getMonth()+1;
                  dia_final=fecha_final.getDate();
                  if (mes_final<10) mes_final='0'+mes_final;
                  if (dia_final<10) dia_final='0'+dia_final;
              console.log('form. antigua: suma '+dias+' a '+cadena_fecha+' da '+dia_final+"."+mes_final+"."+fecha_final.getFullYear())
              */

        return dia_final + "." + mes_final + "." + fecha_final.getFullYear()
      }

      function domingo_pascua(inYear) {
        //   var easter DATE;

        var k = Math.floor(inYear / 100)
        var a = inYear % 19
        var b = inYear % 4
        var c = inYear % 7
        var q = Math.floor(k / 4)
        var p = Math.floor((13 + 8 * k) / 25)
        var m = (15 - p + k - q) % 30
        var d = (19 * a + m) % 30
        var n = (4 + k - q) % 7
        var e = (2 * b + 4 * c + 6 * d + n) % 7
        var easter = 0
        if (d + e <= 9) {
          easter = eval(22 + d + e) + ".03." + inYear
        } else if (d == 29 && e == 6) {
          easter = "19.04." + inYear
        } else if (d == 28 && e == 6 && a > 10) {
          easter = "18.04." + inYear
        } else {
          easter = "0" + eval(d + e - 9)
          easter = easter.substring(easter.length - 2) + ".04." + inYear
        }

        return easter
      }

      function bautismo(inYear) {
        var reyes = new Date(inYear, "00", "06")

        var resultado = suma_dias_a_fecha("06.01." + inYear, 7 - reyes.getDay())

        return resultado
      }
      function prim_adviento(inYear) {
        var navidad = new Date(inYear, "11", "25")
        var semanas = 3
        if (navidad.getDay() == 0) semanas = 4

        var resultado = suma_dias_a_fecha(
          "25.12." + inYear,
          -(semanas * 7 + navidad.getDay())
        )

        return resultado
      }

  // Funci√≥n para obtener la fecha en formato deseado
  function obtenerFechaLocal() {
    var hoy = new Date();
    var y1 = hoy.getFullYear();
    var m1 = hoy.getMonth() + 1; // integer, 0..11
    var d1 = hoy.getDate(); // integer, 1..31

    hoy_global = d1 + "." + m1 + "." + y1;
    buscafecha.resolve();
  }

  
  // Verificar si navigator.globalization y sus m√©todos est√°n disponibles
  if (esDispositivoMovil &&
    navigator.globalization &&
    typeof navigator.globalization.dateToString === "function" &&
    typeof navigator.globalization.stringToDate === "function"
  ) {
    // Utilizar Globalization si est√° disponible
    navigator.globalization.dateToString(
      new Date(),
      function (date) {
        navigator.globalization.stringToDate(
          date.value,
          function (date2) {
            var y1 = date2.year;
            var m1 = date2.month + 1; // integer, 0..11
            var d1 = date2.day; // integer, 1..31

            hoy_global = d1 + "." + m1 + "." + y1;
            buscafecha.resolve();
          },
          function () {
            alert("Error getting date\n");
            obtenerFechaLocal(); // Fallback
          },
          { formatLength: "medium", selector: "date" }
        );
      },
      function () {
        obtenerFechaLocal(); // En caso de error, usar la fecha local
      },
      { formatLength: "medium", selector: "date" }
    );
  } else {
    // Si no est√° disponible, usar la fecha local
    obtenerFechaLocal();
  }

              myURL.file;     // = 'index.html'
              myURL.hash;     // = 'top'
              myURL.host;     // = 'abc.com'
              myURL.query;    // = '?id=255&m=hello'
              myURL.params;   // = Object = { id: 255, m: hello }
              myURL.path;     // = '/dir/index.html'
              myURL.segments; // = Array = ['dir', 'index.html']
              myURL.port;     // = '8080'
              myURL.protocol; // = 'http'
              myURL.source;   // = 'http://abc.com:8080/dir/index.html?id=255&m=hello#top'

              */

        var a = document.createElement("a")
        a.href = url
        return {
          source: url,
          protocol: a.protocol.replace(":", ""),
          host: a.hostname,
          port: a.port,
          query: a.search,
          params: (function () {
            var ret = {},
              seg = a.search.replace(/^\?/, "").split("&"),
              len = seg.length,
              i = 0,
              s
            for (; i < len; i++) {
              if (!seg[i]) {
                continue
              }
              s = seg[i].split("=")
              ret[s[0]] = s[1]
            }
            return ret
          })(),
          file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ""])[1],
          hash: a.hash.replace("#", ""),
          path: a.pathname.replace(/^([^\/])/, "/$1"),
          relative: (a.href.match(/tp:\/\/[^\/]+(.+)/) || [, ""])[1],
          segments: a.pathname.replace(/^\//, "").split("/"),
        }
      }

      function esperarCordova() {
  return new Promise(resolve => {
    function checkCordova() {
      // Caso 1: No estamos en Cordova ‚Üí estamos en navegador
      if (!window.cordova) {
        console.log("Cordova no est√° presente: asumiendo entorno navegador.");
        return resolve(); // ‚úÖ Salimos y continuamos sin esperar nada
      }

      // Caso 2: Cordova est√° presente y listo
      if (cordova.file) {
        console.log("Cordova y plugins listos (cordova.file disponible)");
        return resolve();
      }

      // Caso 3: Cordova est√° cargado, pero a√∫n no ha disparado deviceready
      document.addEventListener("deviceready", () => {
        console.log("Cordova listo (evento deviceready)");
        resolve();
      }, { once: true });
    }

    checkCordova();
  });
}
